<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="container col-lg-5 mt-5">
        <h1 class="h3 text-center py-4 bg-info">Promise</h1>
        <form>
            <div class="form-group">
                <label for="strValue">Enter any String</label>
                <input type="text" name="" id="strValue" class="form-control">
            </div>
            <input type="submit" value="Click Me" class="btn btn-primary" onclick="return getPromise()">
        </form>
        <!-- <h1 class="h3 py-3" id="result"></h1> -->

        <div id="result"></div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        function getPromise() {
            var strValue = document.getElementById("strValue").value;
            let myPromise = new Promise((resolve, reject) => {
                let successMessage = {
                    status : 'Success',
                    message: 'Valid string & reversed string is: ' + reverseStr(strValue)
                };
                let errorMessage = {
                    status : 'Error',
                    message: 'Invalid input'
                };
                if(isNaN(parseInt(strValue)) && strValue != "") {
                    setTimeout(() => resolve(successMessage), 500);  
                }
                else{
                    reject(errorMessage);
                }
            })
            promise(myPromise);
            return false;
        }

        function reverseStr(data) {
            return data.split('').reverse().join('');
        }

        function promise(myPromise) {
            myPromise.then(
                (successMessage)=>{
                    document.getElementById("result").innerHTML= "<h3 class='text-success py-3'>" +successMessage.message + "</h3>"
                },
                (errorMessage)=>{
                    document.getElementById("result").innerHTML= "<h3 class='text-danger py-3'>" + errorMessage.message + "</h3>"
                }
            );
            return;
        }
    </script>
</body>
</html>
