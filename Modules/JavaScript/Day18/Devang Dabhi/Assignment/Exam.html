function timefun()
{
setTimeout(result,5000);

{

        var c = document.getElementById("c").checked;

        if(a==true)

        if(c==true)
            ans=false;

            ans=false; 

        if(ans==true)
            console.log("true");
        else
            console.log("false");
}

</script>
