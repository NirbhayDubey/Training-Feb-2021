<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Timer</title>
    <style>
        h2{
            text-align: center;
            font-style: italic;
        }
        h3{
            font-style: italic;
            color: red;
        }
        #main{
            border: 2px solid darkslategrey;
        }
    </style>
  </head>
  <body>
    <div class="container py-5">
        
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 bg-light h-5" id="main">
                <form>
                    <h2>University of Mumbai</h2><br>
                    <label for="Name">Name :</label>
                    <input type="text" id="Name" class="form-control" placeholder="Name"><br>
                    <label for="Email">Email :</label>
                    <input type="email" id="Email" class="form-control" placeholder="Email"><br>
                    <label for="Password">Password :</label>
                    <input type="password" id="Password" class="form-control" placeholder="Passord"><br>
                    <p id="p1"></p>
                </form>
                <div class="text-center">
                    <button class="bg-success mb-3 align-item-center"  onclick="show();">Start</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <h3 id="demo" class="text-center"></h3>
    </div>
    <script>
        function show(){
            let myPromise = new Promise(function(myResolve, myReject) {
                setTimeout(function(){ myResolve("Exam timeout!"); }, 3000);
            });
            myPromise.then(function(value) {
                document.getElementById("demo").innerHTML = value;
            });
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
