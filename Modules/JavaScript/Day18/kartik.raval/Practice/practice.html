<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3school Practice</title>
</head>
<body>
    <p id="demo"></p>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        //simple call function
        function first(){
            myFunction("First function");
        }
        function second(){
            myFunction("Second function");
        }
        function myFunction(some){
            document.getElementById("demo").innerHTML = some;
        }
        second();
        first();
        //Sequence control
        function display(some){
            document.getElementById("p1").innerHTML = some;
        }
        function calculator(num1, num2){
            let sum = num1 + num2;
            return sum;
        }
        let result = calculator(2,14);
        display(result);
        
        //Callback function

        function mycallback(some)
        {
            document.getElementById("p2").innerHTML = some;
        }
        function mycallbackcalc(num1, num2, callback)
        {
            let sum = num1 + num2;
            callback(sum);
        }
        mycallbackcalc(5,2,mycallback);

        //SetTimeout
        function mytimeout(){
            document.getElementById("p3").innerHTML = "Timeout is 1 second";
        }
        setTimeout(mytimeout, 1000);

        function myDate(){
            let d = new Date();
            document.getElementById("p4").innerHTML = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        }
        setInterval(myDate, 1000);

        //Promises
        function myDisplayer(some){
            document.getElementById("p5").innerHTML = some;
        }

        let myPromise = new Promise (function(myResolve, myReject){
            let x=0;

            if(x == 0){
                myResolve("Ok");
            }
            else{
                myReject("Error");
            }
        });

        myPromise.then(
        function(value){
            myDisplayer(value);
        },
        function(error){
            myDisplayer(error);
        });

        //calling function with name
        function add(a,b,callback)
        {
            callback(a+b);
        }
        function print(c)
        {
            console.log("Call function with name. Value : "+c);
        }
        add(10,20,print);

        //Anonymous function
        function add_anonymous(a,b,callback){
            callback(a,b);
        }
        add_anonymous(12,3,function(c){
            console.log(c);
        })
        

        //Arrow function
        function add_arrow(a,b,callback){
            callback(a+b);
        }
        add_arrow(1,3,(c)=>{
            console.log(c);
        })

        async function firstAsync(){
            let promise = new Promise ((res,rej) => {
                setTimeout(() => res("Now its done"),1000)
            });

            let result = await promise;
            alert(result);
        };

        firstAsync();
    </script>
</body>
</html>
