<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Promises</title>
    <script type="text/javascript">
        function DisOutPut1(Answer1) {
            document.getElementById("result").innerText = "Your Value Reverse ->" + Answer1;
        }
        function DisOutPut2(Answer2) {
            document.getElementById("result").innerText = "Ans  ->" + Answer2;
        }
        function Reverse() {
            var string1 = document.getElementById("string").value;
            StringVal(string1);

        function StringVal(string1) {
            let myPromise = new Promise ( function (Resolve, Reject) {
                if (isNaN(string1)) {
                    var revarray = [];
                    var len = string1.length - 1;
                    for (let i = len; i >= 0; i--) {
                        revarray.push(string1[i]);
                    }
                    setTimeout(function () {
                        Resolve(revarray.join(""));
                    }, 500);
                }
                else {
                    setTimeout(function () {
                        Reject("Your Input Value Wrong");
                    }, 500);
                }
            });
            myPromise.then(
                function (value) { DisOutPut1(value); },
                function (error) { DisOutPut2(error); }
            );
        }
    }

    </script>
    </script>
</head>

<body>
    <div class="container bg-warning w-50 mt-5">
        <h1 class="text-center text-danger">Reverse Logic</h1>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group h5 ml-5">
                        <label for="string" class="text-danger">Enter Your Name:</label>
                        <input type="text" class="form-control my-2" name="string" id="string"
                            placeholder="Enter Your Name">
                    </div>
                    <div class="form-group h5 mt-4 ml-5 mb-4 text-center">
                        <input type="button" class="btn btn-success" value="Reverse Value" onclick="Reverse()">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <h1 class="ml-5 text-white" id="result"></h1>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
