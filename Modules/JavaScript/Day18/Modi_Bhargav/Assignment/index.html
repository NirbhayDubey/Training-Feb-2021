    <title>Document</title>
    <script type="text/javascript">
    function CountTime(){
            var myPromise = new Promise(function (Resolve,Reject){
              setTimeout(function(){
                  Resolve("Your Exam Time Is Over");
              },5000)
            })
            myPromise.then(function(){
                window.location.href = "Time.html";
            })
        }

    </script>
