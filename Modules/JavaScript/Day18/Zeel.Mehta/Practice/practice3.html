    <body style="background: linear-gradient(to bottom, #e39cff, #7300df)">
        <div class="container border border-dark rounded text-center col-lg-4" >
            <br><h2>Promise function</h2><br>  
            <h1 id="demo1"></h1>
            <script>
                async function firstAsync() 
                {
                    let promise=new Promise((res,rej)=>{
                        setTimeout(()=>res("Time Out !"),3000)
                    });
                    let result=await promise;
                    alert(result);
                }
                firstAsync();
            </script>
            <br>
        </div>
