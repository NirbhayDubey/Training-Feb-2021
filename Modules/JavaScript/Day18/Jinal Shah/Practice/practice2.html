<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div class="card  col-md-7 border-light mb-3 p-5 mx-auto">
        <div class="card-header text-center bg-dark text-white">
           <h5>Explain difference between var and let keyword using example.</h5> 
        </div>	
        <div class="card-body">

            <h2 class="px-3" style="color: blue;">Var Keyword :</h2>
            <h4 class="px-5 pt-3" id="demo"></h4>
            <h4 class="px-5 mx-5" id="demo1"></h4>
            <h4 class="px-5 pb-5 " id="demo3"></h4>

            <h2 class="px-3" style="color: blue;">Let Keyword :</h2>
            <h4 class="px-5 pt-4" id="demo4"></h4>
            <h4 class="px-5 mx-5" id="demo5"></h4>
            <h4 class="px-5 " id="demo6"></h4>

                
        </div>
    </div>	
   
    

    <script>

        var a = 10;
        document.getElementById('demo').innerHTML= "initial value of a is = " + a;
        if(true)
        {
            var a = 20;
            document.getElementById('demo1').innerHTML= "value of a inside if block = " + a;
        }
        document.getElementById('demo3').innerHTML= "value of a outside if block = " + a;

        var b = 10;
        document.getElementById('demo4').innerHTML= "initial value of b is = " + b;
        if(true)
        {
            let b = 20;
            document.getElementById('demo5').innerHTML= "value of b inside if block = " + b;
        }
        document.getElementById('demo6').innerHTML= "value of b outside if block = " + b;
    </script>

    
</body>
</html>
