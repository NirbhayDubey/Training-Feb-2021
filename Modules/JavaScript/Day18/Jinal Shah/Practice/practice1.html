<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script>

        function square(a,callback)
        {
            callback(a*a);
        }
        function print(b)
        {
            var x = document.getElementById('n1').value;
            document.getElementById('demo').innerHTML= "square of " + x + " is = " + b;
        }

    </script>

</head>
<body>

    <div class="card text-center col-md-6 border-light mb-3 p-5 mx-auto">
        <div class="card-header bg-dark text-white">
           <h5>Define a function called callback which receives an argument and prints the square of that number.</h5> 
        </div>	
        <div class="card-body">

            <label for="n1" class="form-label">Enter number</label>
            <input type="text" class="form-control" id="n1" name="n1"><br>
            <button class="btn btn-primary" type="submit" onclick="square(n1.value,print)">Result</button>
            <h1 class="p-5" id="demo"></h1>
        </div>
    </div>	
    
</body>
</html>
