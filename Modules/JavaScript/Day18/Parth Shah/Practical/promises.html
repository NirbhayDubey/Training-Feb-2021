<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Promises</title>
    <style>
        .container{
            height:300px;
            width: 500px;
            border : 1px solid black;
            
        }
        body{
          background-color: #040c14;
        }
        hr{
          background-color: whitesmoke;
        }
    </style>
  </head>
  <body>

    <h1 class="display-4 text-center text-light mb-5">Reverse String using Promises</h1>
    <hr>
    <div class="container bg-secondary">
        <form class="mt-5"  name="form1" id="form1" onsubmit="return normal()">
            <div class="form-group">
              <label for="string" class="text-dark p-2 h4 bg-primary">Input a string which you want to reverse:</label>
              <input type="text" class="form-control" id="rev" name="rev" placeholder="Please Enter a String">
            </div>
            <div class="form-group">
                <button class="btn btn-danger" value="submit" id="submit" name="submit" type="submit">Reverse</button>
            </div>
            <h2 class="demo" id="demo"></h2>
          </form>
    </div>

<script>
function change(blank){
    return new Promise((resolve,reject)=>{
      
        if (blank == "")
        {
            let errorMessage={status:"error",message:'<h2 class="text-center text-light">Please enter a string</h2>'};
            reject(errorMessage);
        }

else{

    newStr = blank
    .split('')
    .reverse()
    .join('')
    let successMessage={status:"success",message:'<h2 class="text-center text-light">Your reverse string is :  '+ newStr +'</h2>'};
    resolve(successMessage);
}  
    })
}
function normal(){
      let blank = document.getElementById('rev').value;         
         console.log(blank);
         

         
change(blank).then((success)=>{
document.getElementById('demo').innerHTML = success.message;
console.log(success);
},(error)=>{
document.getElementById('demo').innerHTML = error.message;
console.log(error);

})
return false;
       } 
      

</script>

  </body>
</html>
