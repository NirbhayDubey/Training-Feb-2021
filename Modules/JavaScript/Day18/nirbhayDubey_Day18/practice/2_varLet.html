<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h3 id="myh3"></h3>
    <script>
        var scopeVariable1="Global Message1";
        let scopeVariable2="Global Message2";
        document.getElementById("myh3").innerHTML="var global scopeVariable1='"+scopeVariable1+"'";
        document.getElementById("myh3").innerHTML+="<br>let global scopeVariable2='"+scopeVariable2+"'";
        document.getElementById("myh3").innerHTML+="<br><br> if():scope <br>{";
        if(true) { 
            var scopeVariable1="Local Message1";
            let scopeVariable2="Local Message2";
                
            document.getElementById("myh3").innerHTML+="<br> var scopeVariable1='"+scopeVariable1+"'";
            document.getElementById("myh3").innerHTML+="<br> let scopeVariable2='"+scopeVariable2+"'";
            document.getElementById("myh3").innerHTML+="<br>}";
            
            document.getElementById("myh3").innerHTML+="<br> ";
        }
        document.getElementById("myh3").innerHTML+="<br><br>Accessing global scopeVariable1 = '"+scopeVariable1+"'";
        document.getElementById("myh3").innerHTML+="<br>Accessing global scopeVariable2 = '"+scopeVariable2+"'";
        
    </script>
</body>
</html>
