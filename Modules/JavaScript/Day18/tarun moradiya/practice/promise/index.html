<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container p-5 bg-danger mt-5">
        <h1 class="p-3 mb-2 display-1">Promise</h1>
        <h3 class="p-3" id="output"></h3>
    </div>

    <script>
        

       function myfunc(para) {

            myPromise = new Promise( (myResolve, myRject) => {

                setTimeout( () => {
                    console.log("timeout");
                }, 3000)

                if(typeof(para) === 'string') {
                    myResolve(para);
                } else {
                    myRject('Oops! There was an error')
                }
                }).then((value)=>{
                    let arr = value.split('');
                    let str = arr.reverse()
                    document.getElementById('output').innerHTML += '<br>When right input: ' + str.join('')
                },
                (error)=>{
                    document.getElementById('output').innerHTML += '<br>When wrong input: ' + error;
                })
                console.log(typeof(para))
                return myPromise;
        }
    
        //right input
       myfunc('my string');

       //wrong input
       myfunc(true);

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
