<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Web Storage</title>
</head>
<body>

    <div class="col-md-10 col-lg-8 my-5 mx-auto">
        <table class="table" id="cartTable">
            <thead class="thead-dark">
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Cheese</td>
                    <td>100</td>
                    <td>1</td>
                    <td><button class="btn btn-success btn-sm" onclick="addToCart(1)">Add to cart</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Pen</td>
                    <td>150</td>
                    <td>2</td>
                    <td><button class="btn btn-success btn-sm" onclick="addToCart(2)">Add to cart</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Butter</td>
                    <td>100</td>
                    <td>1</td>
                    <td><button class="btn btn-success btn-sm" onclick="addToCart(3)">Add to cart</button></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Pencil</td>
                    <td>10</td>
                    <td>1</td>
                    <td><button class="btn btn-success btn-sm" onclick="addToCart(4)">Add to cart</button></td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-success mt-2" onclick="showCart()">Show My Cart</button>
        <div class="card mt-4">
            <div class="card-header bg-success text-white">Cart Summary</div>
            <div class="card-body">
                <table class="table" id="myTableCart">
                    
                </table>
            </div>
        </div>
    </div>


    <script src="../assets/js/day20Script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
