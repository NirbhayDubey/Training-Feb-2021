<!DOCTYPE html>
<html lang="en">
<head>

            <div class="card-header bg-primary text-center">
                <h4 class="text-white">Store and retrieve data from local storage</h3>
            </div>
            <div class="card-body">
                
                <button type="button" class="btn btn-primary" onclick="retrieveDataFromLocal()">Get All Products</button>
                <table class="table mt-2" id="myTableData">

                </table>
            </div>
        </div>
    </div>

    <div class="col-md-10 col-lg-8 my-5 mx-auto">
        <div class="card border border-primary">
            <div class="card-header bg-primary text-center">
                <h4 class="text-white">Get data from json file using Web fetch API</h3>
            </div>
            <div class="card-body">
                
                <button type="button" class="btn btn-primary" onclick="retrieveDataFromFile()">Get All Products</button>
                <table class="table mt-2" id="myTableData2">

                </table>
            </div>
        </div>
    </div>
