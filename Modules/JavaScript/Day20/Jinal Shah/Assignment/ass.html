<body>

            <div class="i2 col" style="border: 1px solid #333">150</div>
            <div class="i2 col" style="border: 1px solid #333">2</div>
            <div class="b2 col-3" style="border: 1px solid #333">
                <button class="btn btn-primary" type="submit" onclick="addi2()" >Add to cart</button>

        </div>

        <div class="r2 row">
            <div class="i3 col" style="border: 1px solid #333"> 3</div>
            <div class="i3 col" style="border: 1px solid #333">Butter</div>
            <div class="i3 col" style="border: 1px solid #333">100</div>
            <div class="i3 col" style="border: 1px solid #333">1</div>
            <div class="b3 col-3" style="border: 1px solid #333">
                <button class="btn btn-primary" type="submit" onclick="addi3()" >Add to cart</button>

        </div>

        <div class="r2 row">

        </div>


        <div class="row m-5">
            <div class="col-12">
                <button class="btn btn-primary" type="submit" onclick="Summary()" >Cart Summary</button>
            </div>
        </div>
    </div>

    <script>
        var addObject = "";
        function addi1()
        {
            var addObject = { 'id': 1, 'name': 'cheese', 'price': 100, 'quantity':1 };
            localStorage.setItem('addObject', JSON.stringify(addObject));
        }
        function addi2()
        {
            var addObject = { 'id': 2, 'name': 'pen', 'price': 150, 'quantity':2 };

            localStorage.setItem('addObject', JSON.stringify(addObject));
        }
        function addi4()
        {
            var addObject = { 'id': 4, 'name': 'pencil', 'price': 10, 'quantity':1 };
            localStorage.setItem('addObject', JSON.stringify(addObject));
        }
        
        function Summary()
        {
            var retrievedObject = localStorage.getItem('addObject');

        console.log('retrievedObject: ', JSON.parse(retrievedObject));
        }
