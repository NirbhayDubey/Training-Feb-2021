<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>LocalStorage Method</title>
    <script type="text/javascript">
        function Locastor_Data() {

            products = [
                {
                    "Name": "Cheese",
                    "Price": 2.50,
                    "Location": "Refrigerated foods"
                },
                {
                    "Name": "Crisps",
                    "Price": 3,
                    "Location": "the Snack isle"
                },
                {
                    "Name": "Pizza",
                    "Price": 4,
                    "Location": "Refrigerated foods"
                },
                {
                    "Name": "Chocolate",
                    "Price": 1.50,
                    "Location": "the Snack isle"
                },
                {
                    "Name": "Self-raising flour",
                    "Price": 1.50,
                    "Location": "Home baking"
                },
                {
                    "Name": "Ground almonds",
                    "Price": 3,
                    "Location": "Home baking"
                }
            ]
            ProductList = JSON.stringify(products);
            localStorage.setItem("Products",ProductList);
        }
        function GetList(){

            var ProductList = localStorage.getItem("Products");
            console.log(ProductList);
            var PList = JSON.parse(ProductList);
            var trow = "<tr><th>ProductName</th><th>Price</th><th>Location</th><tr>";
                for (var Item of PList){

                trow += "<tr><td>"+Item.Name+"</td><td>"+Item.Price+"</td><td>"+Item.Location+"</td></tr>";
                // console.log(Item.Name + " " + Item.Price + " " + Item.Location);
            }
            document.getElementById("result").innerHTML = trow;
        }
    </script>

<body onload="Locastor_Data()">
    <div class="container mt-5">
        <h1 class="text-center text-primary">LocalStorage Data</h1>
        <input type="button" class="text-center" onclick="GetList()" value="GetData">
    </div>
    <table id="result">

    </table>

</body>

</html>
