<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>LocalStorage Method</title>
    <script type="text/javascript">

        async function GetProduct(file) {
            let myObject = await fetch(file);
            console.log(myObject);
            let myProducts = await myObject.json();
            // console.log(myProducts);
            return myProducts;
        }
        function Localstor_Data() {
            GetProduct("product.json").then(function (Products) {
                ProductList = JSON.stringify(Products);
                localStorage.setItem("Products",ProductList);
            });
        }
        function GetData() {

            var ProductList = localStorage.getItem("Products");
            console.log(ProductList);
            var PList = JSON.parse(ProductList);
            var trow = "<tr><th>ProductID</th><th>ProductName</th><th>Price</th><th>Quantity</th><tr>";
            for (var Item of PList) {

                trow += "<tr><td>" + Item.ProductID + "</td><td>" + Item.ProductName + "</td><td>" + Item.Price + "</td><td>"+ Item.Quantity+"</td></tr>";
            }
            document.getElementById("result").innerHTML = trow;
        }
    </script>

<body onload="Localstor_Data()">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <table class="table table-stripped">
                    <tbody id="result"> 

                    </tbody>

                </table>
                <input type="button" class="text-center" onclick="GetData()" value="Cart Summery">
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
