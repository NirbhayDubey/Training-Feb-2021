<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Practice
        </title>
        
    </head>
    <body style="background: linear-gradient(to bottom, #ffffff, #ffe135)">
        <div class="container border border-dark rounded text-center col-lg-4" >
            <button class="btn btn-danger" onclick="productList(table1)">Click</button>
            <table class="table table-border" id="table1">

            </table>
            
        </div>

    <script>
        async function fetchData(file)
        {
            var product_list = await fetch(file);
            var product=await product_list.json();
            return product;
        }
        function productList(table1)
        {
            fetchData("practice.json").then(
                (product_list)=>{
                    var count=0;
                    var trtd=
                    "<tr>"+
                        "<th>No</th>"+
                        "<th>Name</th>"+
                        "<th>Price</th>"+
                        "<th>Location</th>"+
                    "</tr>";
                    for (const item of product_list)
                    {
                        trtd+="<tr>"+
                            "<td>"+(++counter)+"</td>"+
                            "<td>"+item.Name+"</td>"+
                            "<td>"+item.Price+"</td>"+
                            "<td>"+item.Location+"</td>"+
                        "</tr>";
                    }
                    table1.innerHTML=trtd;
                }
            );
        }
    </script>
<div style="margin-top: 500px;"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
crossorigin="anonymous"></script>
</body>
</html>
