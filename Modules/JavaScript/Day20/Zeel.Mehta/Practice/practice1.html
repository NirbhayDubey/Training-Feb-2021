<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Practice
        </title>
        
    </head>
    <body style="background: linear-gradient(to bottom, #ffffff, #ff4665)">
        <div class="container border border-dark rounded text-center col-lg-4" >
            <button class="btn btn-danger" onclick="productList(table1)">...Click...</button>
            <table class="table table-border" id="table1">

            </table>
            
            
        </div>

        <script>
            var product=[{ Name:"Cheese",Price : 2.50, Location: "Refrigerated foods"},
               { Name: "Crisps", Price : 3, Location: "the Snack isle"},
               { Name: "Pizza", Price : 4, Location: "Refrigerated foods"},
               { Name: "Chocolate", Price : 1.50, Location: "the Snack isle"},
               { Name: "Self-raising flour", Price : 1.50, Location: "Home baking"},
               { Name:"Ground almonds", Price : 3, Location: "Home baking"} ];
            var product_list=JSON.stringify(product);     
            localStorage.setItem("productList",product_list);
    
            function productList(table1){
                var product_list=localStorage.getItem("productList");
                var plist=JSON.parse(product_list);
                console.log(plist);
                var counter=0;
                var trtd="<tr> "+
                          "<th>No</th>"+
                          "<th>Name</th>"+
                          "<th>Price</th>"+
                          "<th>Location</th>"+
                          "</tr>";
                for (const item of plist) {
                    trtd+="<tr>"+
                          "<td>"+(++counter)+"</td>"+
                          "<td>"+item.Name+"</td>"+
                          "<td>"+item.Price+"</td>"+
                          "<td>"+item.Location+"</td>"+
                          "</tr>";
                }
                table1.innerHTML=trtd;
            }
        </script>
<div style="margin-top: 500px;"></div>
