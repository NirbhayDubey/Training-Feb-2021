<fieldset>
    <legend>Empty or not</legend>
    <h1>whether string is empty or not ?</h1>
    <h3>"":</h3>&nbsp;

<fieldset>

        function ischeck(a){
            if(a.length === 0){
                return true;
            }
            else return false;
        }

        document.getElementById("demo1").innerHTML =  (ischeck(""));
        document.getElementById("demo2").innerHTML = (ischeck("abc"));
    </script>
