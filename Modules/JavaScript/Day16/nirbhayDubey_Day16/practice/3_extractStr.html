<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="myh3"></h3>
    <script>
        var str="Write a JavaScript function to extract a specified number of characters from a string";
        var estr=str.slice(31,71);
        document.getElementById("myh3").innerHTML="Full String: "+str+"<br><br>";
        document.getElementById("myh3").innerHTML+="Extracted String: "+estr;
    </script>
</body>
</html>
