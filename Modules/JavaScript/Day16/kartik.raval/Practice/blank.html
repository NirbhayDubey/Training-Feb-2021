<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank input</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <input type="button" onclick="check_blank()" value="Try it">
    <script>
        function check_blank(){
            var temp = prompt("Enter something");
                if(temp.length == 0){
                    document.getElementById("p1").innerHTML = "Input is Blank";
                }else{
                    document.getElementById("p2").innerHTML = "Input is "+temp;
                }
            }
    </script>
</body>
</html>
