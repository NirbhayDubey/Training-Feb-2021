<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Array</title>
</head>
<body>
    <p id = "p1">Split Kartik Raval</p>
    <input type="button" onclick="split()" value="Click here to split string">
    <script>
        function split(){
            var fullname = "Kartik Raval";
            var conversion = fullname.split(" ");
            document.getElementById("p1").innerHTML = "[ " + conversion + " ]";
        }
    </script>
</body>
</html>
