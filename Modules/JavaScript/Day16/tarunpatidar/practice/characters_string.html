<!DOCTYPE html>
<html>
    <head>
        <title>Characters string</title>
        <style>
           .demo {
    margin: auto;
    padding-top: 20px;
    padding-bottom: 20px;
    width: 300px;
    background : 
    #be287b98;
    border: 1px soild 
    rgba(204, 137, 137, 0.774);
    }
        </style>
    </head>
<body>
    <center>
    <div class="demo">

<h2>JavaScript String Methods</h2>

<p>JavaScript function to extract a specified number of characters from a string</p>

<p id="demo"></p>

<script>
var str = "HELLO WORLD";
document.getElementById("demo").innerHTML = str.charAt(0);
</script>
    </div>
    </center>

</body>
</html>
