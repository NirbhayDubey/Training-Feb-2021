<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container p-5 bg-warning mt-5">
        <h1 class="p-3 mb-2">Array Operations On List</h1>
        <div class="row">
            <div class="col-md-4 col-sm-5 bg-primary p-3 text-light">
                <form action="#" id="push-form">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="inp1" class="form-control" placeholder="Enter String">
                            <div class="input-group-append">
                                <button class="btn btn-danger font-weight-bold" type="submit">+</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form action="#" id="unshift-form" style="display: none;">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="inp2" class="form-control" placeholder="Enter String">
                            <div class="input-group-append">
                                <button class="btn btn-danger font-weight-bold" type="submit">+</button>
                            </div>
                        </div>
                    </div>
                </form>
                <ul class="list-unstyled">
                    <li>
                        <button class="btn btn-dark btn-block mt-3 rounded" id="push">Push</button>
                    </li>
                    <li>
                        <button class="btn btn-dark btn-block mt-3 rounded" id="pop">Pop</button>
                    </li>
                    <li>
                        <button class="btn btn-dark btn-block mt-3 rounded" id="shift">Shift</button>
                    </li>
                    <li>
                        <button class="btn btn-dark btn-block mt-3 rounded" id="unshift">Unshift</button>
                    </li>
                </ul>
            </div>
            
            <div class="col-md-8 col-sm-7 output" id="output">
                <ul id="output-list" class="list-unstyled">
                    
                </ul>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>
</html>
