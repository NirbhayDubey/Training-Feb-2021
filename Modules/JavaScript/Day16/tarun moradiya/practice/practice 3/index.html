<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container p-5 bg-danger mt-5">
        <h1 class="p-3 mb-2">Extract Specified Number Of Characters From String</h1>
        <form action="#" id="myform">
            <div class="form-group">
                <label for="inp">Enter The String To Extract:</label>
                <input type="text" id="inp" class="form-control">
            </div>
            <div class="form-group">
                <label for="start">Enter The First Index:</label>
                <input type="text" id="start" class="form-control">
            </div>
            <div class="form-group">
                <label for="end">Enter The Last Index:</label>
                <input type="text" id="end" class="form-control">
            </div>
            <input type="submit" value="submit" class="btn btn-primary">
        </form>
        <div class="output mt-3 text-light font-weight-bold" id="output">
            
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        document.getElementById('myform').onsubmit = function() {
            event.preventDefault();
            console.log(event);
            
            let inp = document.getElementById('inp').value;
            let start = document.getElementById('start').value;
            let end = document.getElementById('end').value;
            let output = document.getElementById('output')

            let ans = 'Extracted String: ' + inp.slice(start, end);

            output.innerHTML = ans;
        }

    </script>

</body>
</html>
