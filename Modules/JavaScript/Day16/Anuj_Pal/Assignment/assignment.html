<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>
    <script>
        function validate() {
            var a = document.getElementById("exampleInputEmail1").value;
            var regx = /^(\d{1,2})-(\d{1,2})-(\d{4})$/;
            // Match the date format through regular expression
            if (regx.test(a)) {
                var pdate = a.split('-');
                var dd = parseInt(pdate[0]);
                var mm = parseInt(pdate[1]);
                var yy = parseInt(pdate[2]);
                var ListofDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                if (mm == 1 || mm > 2) {
                    if (dd > ListofDays[mm - 1]) {
                        alert('Invalid date format!');
                        return false;
                    }
                }
                // Create list of days of a month [assume there is no leap year by default]
                var ListofDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                if (mm == 1 || mm > 2) {
                    if (dd > ListofDays[mm - 1]) {
                        alert('Invalid date format!');
                        return false;
                    }
                }
                if (mm == 2) {
                    var lyear = false;
                    if ((!(yy % 4) && yy % 100) || !(yy % 400)) {
                        lyear = true;
                    }
                    if ((lyear == false) && (dd >= 29)) {
                        alert('Invalid date format!');
                        return false;
                    }
                    if ((lyear == true) && (dd > 29)) {
                        alert('Invalid date format!');
                        return false;
                    }
                }
            }
            else {
                alert("Invalid date format!");

                return false;
            }
        }
    </script>
    <div class="container h-50 w-50 mt-5 border primary"  >
        <center><h3 class="mt-5">Date Validation</h3></center>
        <form action="">
            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">Enter Your Date</label>
                <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>

            <div class="mb-3 mt-3">
                <input class="btn btn-primary" type="button" value="Submit" onclick=" validate()">
            </div>
        </form>
    </div>
</body>

</html>
