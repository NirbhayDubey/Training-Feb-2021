<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="col-md-8 col-lg-6 my-5 mx-auto">
        <div class="card border border-info">
            <div class="card-header bg-info text-center">
                <h4 class="text-white">Date Validation</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="dateItem">Enter Date in DD-MM-YYYY (Example : 23-02-2021) :</label>
                    <input type="text" class="form-control" id="dateItem" name="dateItem" onfocus="hideError()">
                    <p id="errormsg10" class="alert alert-danger my-2" style="display: none;">Field should not be empty...</p>
                </div>
                <button type="button" class="btn btn-primary" onclick="checkDate(dateItem)">Submit</button>

                <p class="alert alert-success mt-3 py-2" id="dateAns" style="display: none;"></p>
            </div>
            
        </div>
    </div>

    <script type="text/javascript">
        function hideError(){
            document.getElementById("errormsg10").style.display="none";
        }
    </script>
    <script src="../assets/js/day16Script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
