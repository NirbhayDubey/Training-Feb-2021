<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="col-md-8 col-lg-6 my-5 mx-auto">
        <div class="card border border-info">
            <div class="card-header bg-info text-center">
                <h4 class="text-white">Checking string is empty or not</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="string1">Enter any String</label>
                        <input type="text" class="form-control" id="string1" name="string1">
                        <p id="errormsg" class="alert alert-danger my-2" style="display: none;">Field should not be empty...</p>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="checkString(string1)">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8 col-lg-6 my-5 mx-auto">
        <div class="card border border-info">
            <div class="card-header bg-info text-center">
                <h4 class="text-white">Split string into array of words</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="string2">Enter any String</label>
                        <input type="text" class="form-control" id="string2" name="string2">
                        <p id="errormsg2" class="alert alert-danger my-2" style="display: none;">Field should not be empty...</p>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="splitString(string2)">Submit</button>
                    <p class="alert alert-success alert-dismissible mt-2 py-2" id="answer2" style="display: none;"></p>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8 col-lg-6 my-5 mx-auto">
        <div class="card border border-info">
            <div class="card-header bg-info text-center">
                <h4 class="text-white">Extract a specified number of characters from a string</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="string2">Enter any String</label>
                        <input type="text" class="form-control" id="string3" name="string3">
                        <p id="errormsg3" class="alert alert-danger my-2" style="display: none;">Field should not be empty...</p>
                    </div>
                    <div class="form-group">
                        <label for="numberofchars">Enter number of character you want to extract</label>
                        <input type="number" class="form-control" id="numberofchars" name="numberofchars">
                        <p id="errormsg4" class="alert alert-danger my-2" style="display: none;">Field should not be empty...</p>
                    </div>
                    <div class="form-group">
                        <label for="startpoint">Enter starting index point</label>
                        <input type="number" class="form-control" id="startpoint" name="startpoint">
                        <p id="errormsg5" class="alert alert-danger my-2" style="display: none;">Field should not be empty...</p>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="extractString(string3, numberofchars, startpoint)">Extract</button>
                    <p class="alert alert-success alert-dismissible mt-2 py-2" id="answer3" style="display: none;"></p>
                </form>
            </div>
        </div>
    </div>
    

    <script src="../assets/js/day16Script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
