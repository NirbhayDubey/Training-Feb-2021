     <script type="text/javascript">

         function dateFunction(num)
                    {
                        // regular expression to match required date format
                        re = /^(\d{1,2})\-(\d{1,2})\-(\d{4})$/;
                
                        if(num.value != '') 
                        {
                            if(regs = num.value.match(re)) 
                            {                  
                                // month value between 1 and 12
                                if(regs[1] < 1 || regs[1] > 12) 
                                {
                                    document.getElementById("demo").innerHTML="Invalid Month : " + regs[1];
                                    return false;    
                                }
                                // day value between 1 and 31
                                if(regs[2] < 1 || regs[2] > 31) 
                                {
                                    document.getElementById("demo").innerHTML="Invalid Day : " + regs[2];
                                    return false;
                                }
                                // year value between 1902 and 2021
                                if(regs[3] < 1900 || regs[3] > (new Date()).getFullYear()) 
                                {
                                    document.getElementById("demo").innerHTML="Invalid Year: " + regs[3] + " - must be between 1900 and " + (new Date()).getFullYear();
                                    return false;
                                }
                            } 
                            else 
                            {
                                alert("Invalid date format: " + num.value);
                                num.focus();
                                return false;
                            }
                        }     
                        if(regs[3] % 4 == 0){
                            document.getElementById("demo1").innerHTML="This is leap year!!";
                        } 
                        else{
                            document.getElementById("demo1").innerHTML="";
                        }  
                        document.getElementById("demo").innerHTML="Date is Valid!";
                    return true;
                }
