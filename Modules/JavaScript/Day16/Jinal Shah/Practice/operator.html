            console.log('fixed..');

        var total = 20 * undefined;

         /* ------------------unary operators----------------- */

        var level = 5;
        ++level;
        console.log(level);

        var level = 5;
        level++;
        console.log(level);

        var level = 5;
        var nextlevel = ++level;
        console.log(nextlevel);

        var level = 5;
        var nextlevel = level++;
        console.log(nextlevel);

        var level = 5;
        var nextlevel = --level;
        console.log(nextlevel);

        var level = 5;
        var nextlevel = level--;
        console.log(nextlevel);

        var level = 5;
        var base = 10;
        var nextlevel = level-- * base;
        console.log(nextlevel);

        var level = 5;
        var base = 10;
        var nextlevel = --level * base;
        console.log(nextlevel);

        var level1;

        var level1 = null;

        var value = 9;
        value = +value;
        console.log(value);

        var value = -9;
        value = +value;
        console.log(value);

        var value = 'calc';
        value = +value;
        console.log(value);

        var value = 42;
        value = -value;
        console.log(value);

        var value = -42;
        value = -value;
        console.log(value);

        var value = 'calc';
        value = -value;
        console.log(value);


        /* ------------------bitwise----------------- */

        var num1 = parseInt('1010',2);
        var num2 = parseInt('0110',2);
        var total = num1 & num2;
        console.log(total.toString(2));

        var num1 = parseInt('1010',2);
        var num2 = parseInt('0110',2);
        var total = num1 | num2;
        console.log(total.toString(2));

        var num1 = parseInt('1010',2);
        var num2 = parseInt('0110',2);
        var total = num1 ^ num2;
        console.log(total.toString(2));

        var num1 = parseInt('0001',2);
        num1 = num1 << 2;
        console.log(num1.toString(2));

        var num1 = parseInt('1000',2);
        num1 = num1 >> 3;
        console.log(num1.toString(2));

        var num1 = -parseInt('1000',2);
        num1 = num1 >> 3;
        console.log(num1.toString(2));

        var num1 = parseInt('1000',2);
        num1 = num1 >>> 1;
        console.log(num1.toString(2));

        var num1 = -parseInt('1000',2);
        num1 = num1 >>> 1;
        console.log(num1.toString(2));

        var value = false && productid;
