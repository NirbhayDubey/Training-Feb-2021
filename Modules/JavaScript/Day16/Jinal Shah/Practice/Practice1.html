<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


    <script>

        function check(s1)
        {
            if( s1.length === 0)
            {
                alert("String is empty");
            }
            else
            {
                alert("string is not empty");
            }
        }

    </script>
</head>
<body>

    <div class="card text-center col-md-6 border-light mb-3 p-5 mx-auto">
        <div class="card-header bg-dark text-white">
           <h5>Write a JavaScript function to check whether a string is blank or not.</h5>
        </div>	
        <div class="card-body">
         
                <label for="s1" class="form-label">Enter string :</label>
                <input type="text" class="form-control" id="s1" name="n1"><br>
                <button class="btn btn-primary" type="submit" onclick="check(s1.value)" >Check</button><br>
            
        </div>
    </div>	
    
</body>
</html>
