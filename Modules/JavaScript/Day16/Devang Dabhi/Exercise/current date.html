    <title>Hello, world!</title>
    <script>
        var curday = function(sp)
        {
        today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; 
        var yyyy = today.getFullYear();

        if(dd<10) dd='0'+dd;
        if(mm<10) mm='0'+mm;
        return (mm+sp+dd+sp+yyyy);
        };
        console.log(d);
        function dev(d)
        {
            var d=curday('-');

            document.getElementById("devang").innerHTML = d;

        }

    </script>
  </head>
  <body>
    <hr>
      <button type="button" class="btn btn-danger" onclick="dev()"> Get Date</button>
      <hr>
<p id="devang"></p>
