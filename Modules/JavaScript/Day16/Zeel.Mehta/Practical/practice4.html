<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Operations
        </title>
        <script>
            function extractFunction() 
            {
                var d1 = new Date();
                var d2 = new Date(2000, 1, 9);
                document.getElementById("demo1").innerHTML = d1;
                document.getElementById("demo2").innerHTML = d1.getDate();
                document.getElementById("demo3").innerHTML = d2;
            }
        </script>
            
            
    </head>
    <body class="bg-secondary">
        <div class="container col-lg-4 border border-dark rounded bg-light" >
            <h3><p>Extract a specified number of characters from a string:</p></h3>
            <button onclick="extractFunction()"  class="btn btn-outline-dark btn-block">Date</button>
            <h5>Using Date() : <p id="demo1" class="text-danger"></p></h5>
            <h5>Using .getDate() : <p id="demo2" class="text-danger"></p></h5>
            <h5>Using Date(2000,1,9) : <p id="demo3" class="text-danger"></p></h5>

        </div>  


<div style="margin-top: 500px;"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
crossorigin="anonymous"></script>
</body>
</html>
