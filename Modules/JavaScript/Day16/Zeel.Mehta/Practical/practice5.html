        <title>
            Operations
        </title>
        <script src="p.js"></script>
        <script>
            var colors = ["Red", "Blue", "Green", "White"];
            
            function pushFunction() 
            {
                colors.push("Black","White");
                document.getElementById("para").innerHTML = colors;
            }
            function popFunction() 
            {
                colors.pop();
                document.getElementById("para").innerHTML = colors;
            }
            function shiftFunction() 
            {
                colors.shift();
                document.getElementById("para").innerHTML = colors;
            }
           
        </script>
    </head>
    <body class="bg-secondary">
        <div class="container col-lg-4 border border-dark rounded bg-light" >
            <h3><p class="">Operations :</p></h3>
            <button onclick="pushFunction()"  class="btn btn-outline-dark btn-block">Push</button>
            <button onclick="popFunction()"  class="btn btn-outline-dark btn-block">Pop</button>
            <button onclick="shiftFunction()"  class="btn btn-outline-dark btn-block">Shift</button>
            <button onclick="deleteFunction()"  class="btn btn-outline-dark btn-block">Delete</button>
            <h5><p id="para" class="text-danger"></p>
