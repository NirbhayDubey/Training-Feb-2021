<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Operations
        </title>    
        <script type="text/javascript">

            function dateFunction(num)
            {
                // regular expression to match required date format
                re = /^(\d{1,2})\-(\d{1,2})\-(\d{4})$/;
          
                if(num.value != '') 
                {
                    if(regs = num.value.match(re)) 
                    {            
                        m=regs[1];
                        d=regs[2];
                        y=regs[3];
                        console.log(m);     
                        console.log(d);
                        console.log(y);
                        // month value between 1 and 12
                        if(m<1||m>12) 
                        {
                            document.getElementById("demo").innerHTML="Invalid Month : " + m;
                            return false;    
                        }
                        // day value between 1 and 31
                        if((d<1 || d>31) || ((m==4 || m==6 || m==9 || m==11) && d==31) || (m==2 && d>29)) 
                        {
                            document.getElementById("demo").innerHTML="Invalid Day : " + d;
                            return false;      
                        }

                        var lyear=false;
                        if(y%4==0)
                        {
                            if(y%100==0)
                            {
                                if(y%400==0)
                                {
                                    lyear=true;
                                }
                            }
                            else
                            {
                                lyear=true;
                            }
                        }
                        if(!lyear && d>28 && m==2)
                        {
                            document.getElementById("demo").innerHTML="Invalid Day For Year "+y+" : " + d;
                            return false;
                        }
                    } 
                    else 
                    {
                        alert("Invalid date format: " + num.value);
                        num.focus();
                        return false;
                    }
                }        
                document.getElementById("demo").innerHTML="Date is Valid!";
              return true;
            }
          </script>
    </head>
    <body class="bg-secondary">
        <div class="container col-lg-4 ">
            <h1>CHECK DATE</h1>
            <form class="bg-light border border-bg-dark p-3 m-3">
                <div class="form-group">
                    <label  class="form-control-label">Enter Date  : </label>
                    <input type="text" id="num" name="num"  class="form-control" placeholder="MM-DD-YYYY" ><br>  
                    <label>Select operation you want to perform : </label><br>
                    <button type="button" onclick="dateFunction(num)"  class="btn btn-outline-dark btn-block">Check Date</button>          
                </div>
                <h4>Result : <p id="demo" class="text-success"></p></h4>
            </form>
            
        </div>
