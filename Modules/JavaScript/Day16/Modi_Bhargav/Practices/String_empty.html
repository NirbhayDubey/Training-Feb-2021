<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>String Value</title>
    <script type="text/javascript">
        function String() {
            var string1 = document.getElementById("string").value;
            if (string1 == "") {
                alert("Enter The Value Is Empty");
            }
            else {
                alert("Your Enter Value Name:" + " " + string1);
            }
        }
    </script>
</head>

<body>
    <div class="container mt-5 bg-warning">
        <h1 class="display1 text-center text-white">String Empty Or Note</h1>
        <form class="myForm row">
            <div class="form-group col-6">
                <label for="string" class="text-white">Enter First Number : </label>
                <input type="text" id="string" class="form-control" placeholder="Enter First Name" required>
            </div>
            <div class="text-center form-group col-3 mt-4">
                <input type="button" value="Click Here" class="btn btn-primary ml-5" onclick="String()">
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
