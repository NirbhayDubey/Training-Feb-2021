    <p class="lead text-dark text-center bg-info">Note : To see the proper output please open the inspect and then console</p>
    <h2 class="check"></h2>


<script>
    string_to_array = function (str) {
        return str.trim().split(" ");
    };
    console.log(string_to_array("Parth Shah"));

    alert(string_to_array("Parth Shah"));


</script>
