<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Pusg , Pop , Shift and Delete</title>
    <style>
      body{
        background-color: #4c2c3c;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-light display-3">Pop Push Shift Delete Operation</h1><hr>
    <h3 class="text-center text-warning">The initial string inserted is:</h3>
    <h4 class="text-center bg-light p-3">["Parth","Jayeshbhai","Shah"]</h4>


    <div class="container">
    <form class="mt-5">
        <div class="form-group">
          <label for="string" class="text-center text-warning h4">Enter a name to Push or Unshift</label>
          <input type="text" class="form-control" id="check" name="check" placeholder="Please Enter a Name">
        </div>
   
    </div>
        <div class="container">
        <div class="row">
        <div class="form-group btn-group-vertical m-1 p-1 col">
            <button class="btn btn-danger" value="submit" id="submit" name="submit" type="submit" onclick="return pushing()">Push</button><br>
            <button class="btn btn-warning" id=submit name=submit type=submit onclick="return poping()">Pop</button> <br>       
            <button class="btn btn-danger" value="submit" id="submit" name="submit" type="submit" onclick="return shifting()">Shift</button> <br>
            <button class="btn btn-warning" value="submit" id="submit" name="submit" type="submit" onclick="return deleting()">Delete</button><br>
            <button class="btn btn-danger" value="submit" id="submit" name="submit" type="submit" onclick="return unShifting()">Unshift</button>
        </div>
       <div class="col">
        <h3 id="demo2"></h3>
        <h3 id="demo"></h3>
       </div>
      </div>
    </form>
    </div>
    
   

 



    <script>
            var arr = ["Parth","Jayeshbhai","Shah"];

        function poping(){
            var popped = arr.pop();
            document.getElementById('demo').innerHTML = '<h3 class="text-primary text-center bg-light">The remaining array after click on pop button is :'+arr+'</h3>';            
            document.getElementById('demo2').innerHTML = '<h3 class="text-primary text-center bg-light"> Popped Element is :'+popped+'</h3';
            return false;

        }

        function pushing(){
            var added = document.getElementById('check').value;
            var pushed = arr.push(added);
            document.getElementById('demo').innerHTML = '<h3 class="text-primary text-center bg-light">The remaining array after click on push button is :'+arr+'</h3>';            
            document.getElementById('demo2').innerHTML = '<h3 class="text-primary text-center bg-light"> Pushed Element is :' +pushed+'</h3';
            return false;
        }

        function shifting(){
            var shifted = arr.shift();
            document.getElementById('demo').innerHTML = '<h3 class="text-primary text-center bg-light">The remaining array after click on shift button is :'+arr+'</h3>';            
            document.getElementById('demo2').innerHTML = '<h3 class="text-primary text-center bg-light"> Shifted Element is :'+shifted+'</h3';
            return false;

        }
        function deleting(){
            var deleted = arr.delete();
            document.getElementById('demo').innerHTML = '<h3 class="text-primary text-center bg-light">The remaining array after click on delete button is :'+arr+'</h3>';            
            document.getElementById('demo2').innerHTML = '<h3 class="text-primary text-center bg-light"> deleted Element is :'+deleted+'</h3';
            return false;
        }
        function unShifting(){
            var unshifted = document.getElementById('check').value;
            var padded = arr.unshift(unshifted);
            document.getElementById('demo').innerHTML = '<h3 class="text-primary text-center bg-light">The remaining array after click on push button is :'+arr+'</h3>';            
            document.getElementById('demo2').innerHTML = '<h3 class="text-primary text-center bg-light"> Pushed Element is :' +padded+'</h3';
            return false;
        }


    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
