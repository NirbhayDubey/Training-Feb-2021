  <body>
    <h1 class="display-4 text-center text-light"> Extract a specified number of characters from a string</h1><hr>

        <h1 class="text-warning text-center">There are three method to extract a part of string</h1>
        <ol>
            <li>
                <h3>Slice Method:</h3>
                <button type="button" onclick="return slice()" class="btn-warning"> Click Slice</button>
                <h2 class="text-center" id="slice"></h2>
            </li>
            <li>
                <h3>Substring :</h3>
                <button type="button" onclick="return sub()" class="btn-danger"> Click Sub String</button>
                <h2 class="text-center" id="sub"></h2>
            
            </li>
            <li>
                <h3>Substr:</h3>
                <button type="button" onclick="return subb()" class="btn-info"> Click substr</button>
                <h2 class="text-center" id="subb"></h2>

            </li>
        </ol>

        <script>
            function slice(){
                var str = "Parth, Jayeshbhai, Shah";
                var res = str.slice(0,5);
                document.getElementById("slice").innerHTML = res; 
                return false;
            }   
            function sub(){
                
                var str = "Parth, Jayeshbhai, Shah";
                var res = str.substring(7,17);
                document.getElementById("sub").innerHTML = res; 
                return false;

            }
            function subb(){
                var str = "Parth, Jayeshbhai, Shah";
                var res = str.substr(19,4);
                document.getElementById("subb").innerHTML = res; 
                return false;



            }


                 </script>
