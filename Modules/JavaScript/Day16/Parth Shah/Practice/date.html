    <title>Get the current date</title>
    <script>
        $(document).ready(function(){
            $(".btn2").click(function(){
             $("h2").hide();
                });   
    
            });
                 
    </script>

            color: black;
        }
        #next{
            color: whitesmoke;
        }
        p{

        }

            background-color: #4c2c3c;
        }
        </style>

  <body>
    <h1 class="display-4 text-center text-light"> Current Date </h1><hr>
    <p class="lead text-warning text-center">Note : to see the date please click on the button</p>
<div class="container demo">
<center>
    <button onclick="return curr()" class="btn btn-warning">Today's Date</button>
    <h2 id="check"></h2>
    <h2 id="next"></h2>
</center>
</div>

    <script>
        function curr() {
            curday = function(sp) {
                today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1;
                var yyyy = today.getFullYear();                

                if(dd<10) dd='0'+dd;
                if(mm<10) mm='0'+mm;
                return (dd+sp+mm+sp+yyyy);
            };
          
            document.getElementById("check").innerHTML = (curday('/'));
            document.getElementById("next").innerHTML = (curday('-'));
        }

          
               </script>
