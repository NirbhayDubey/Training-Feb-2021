<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Check blank string or not </title>
    <style>
      .demo{
        background-color:#23272a;
        border: 2px solid black;
        height: 300px;
        width: 500px;
      }
      li{
        list-style-type: none;
      }
        #check , #check2{
            color: red;
            text-align: center;
        }
       
        body{
            background-color: #1c243c;
        }
    </style>

    
  </head>
  <body>

    <h1 class="display-4 text-center text-light">Check Whether string is blank or not</h1>

    <h2 id="check"></h2>
    <h2 id="check2"></h2>



    <!---another exaample-->
    <h2 class="text-center text-warning">Now here see another example of checking string is empty or not 
      by taking value from user:
    </h2>

    <div class="container demo">
      <h2 class="h3 text-light">Insert your name and press submit</h2>
      <form action="#" name="form1" onsubmit="required()">
      <ul>
        <li>&nbsp;</li>
        <li><input name="text1" type="text"></li>
        <li>&nbsp;</li>
        
        <li><input type="submit" name="submit" value="Submit"></li>
      </ul>
    </form>
    </div>

    <script>
      function required()
      {
        var blank = document.forms["form1"]["text1"].value;
        if (blank == "")
        {
          alert("Please insert a value");
          return false;
        }
        else
        {
          alert(' your code is accepted !');
          return true;
        }
      }


        is_blank = function(input) {
            if (input.length === 0)
            return true;
            else 
            return false;
        }

        document.getElementById("check").innerHTML = (is_blank(''));
        document.getElementById("check2").innerHTML = (is_blank('parth'));

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="non-empty.js"></script>
    
  </body>
</html>
