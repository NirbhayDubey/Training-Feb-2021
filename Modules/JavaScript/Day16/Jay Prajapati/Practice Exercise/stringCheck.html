<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>String Check</title>
</head>
<body>
    <form>
        <label>Enter the String :</label><br>
        <input type="text" id="string">
        <input type="button" onclick="strngCheck()" value="Submit">
        <h3 id="result"></h3>
    </form>
    
    <script>
        

        function strngCheck(){
        var value = document.getElementById('string').value;
        if(value == "")
            document.getElementById('result').innerHTML = "Input is blank";
        else
            document.getElementById('result').innerHTML = "Input is "+ value;
        }
    </script>
</body>
</html>
