<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

   <div class="container col-lg-5">
    <form class="mx-auto py-5">
        <div class="form-group">
            <label for="" class="form-label">Enter a String : </label>
            <input type="text" class="form-control" id="string">
        </div>
        <div class="form-group">
          <label for="" class="form-label">Enter start position and end position for Extract String(respectively) : </label>
          <input type="number" class="form-control my-2" id="startPos">
          <input type="number" class="form-control my-2" id="endPos">
      </div>
        <div class="form-group">
            <input type="button" class="btn btn-block btn-primary" onclick="extractString()" value="Submit">
        </div>
        <div class="form-group py-2">
            <label for="" class="form-label">Answer :</label>
            <h2 id="ans"></h2>
        </div>
    </form>
   </div>


   <script>
       
       function extractString(){
        var str = document.getElementById('string').value;
        var startPos = parseInt(document.getElementById('startPos').value);
        var endPos = parseInt(document.getElementById('endPos').value);

        var newString = str.slice(startPos,endPos);
        console.log(newString);

        document.getElementById('ans').innerHTML = newString;
       }

   </script>
