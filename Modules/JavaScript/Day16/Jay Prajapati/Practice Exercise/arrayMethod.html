<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body  onload="myList()">
      <div class="container mx-auto py-5">
          
    <h3 class="text-center py-4" id="list"></h3>
    <button class="btn btn-secondary" onclick="popItem()">Pop Item</button>
    <h4 id ="result1" class="d-inline  text-danger"></h4><b> , </b>
    <h4 id ="result2" class="d-inline text-success"></h4>
    <div class="form-group my-2">
        <label for="item" class="form-label">Enter Item to Push :</label>
        <input type="text" class="form-control" id="item">
    </div>
    <button class="btn btn-success" onclick="pushItem()">Push Item</button>
      </div>

    <script>
       function myList(){
        arrayList =["Sunday", " Monday", " Tuesday", " Wednesday", " Thursday", " Friday", " Saturday"];
        console.log(arrayList);
        document.getElementById('list').innerHTML = arrayList;    

    
       }
       function popItem(){
            var poped = arrayList.pop();
            document.getElementById('list').innerHTML = arrayList;
            document.getElementById('result1').innerHTML = poped + " is Popped" ;    
        
        }

        function pushItem(){
            var pushed = document.getElementById('item').value;
            arrayList.push(pushed)
            document.getElementById('list').innerHTML = arrayList;
            document.getElementById('result2').innerHTML = pushed + " is Pushed in to the list" ;    
        
        }

    </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
         crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
