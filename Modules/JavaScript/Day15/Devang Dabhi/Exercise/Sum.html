<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sum</title>
    <script>
        function devang(a,b,c)
        {
            a=parseInt(a);
            b=parseInt(b);
            c=parseInt(c);

            var x=0;
            if(a>b && a>c)
            {
            x=a;
            }
            else if(b>a && b>c)
            {
            x=b;
            }
            else
            {
            x=c;
            }
            document.getElementById("x").innerHTML = x;
            var p=0;
            var q=0;
            var r=0;
            var sum=0;
        if(a>40)
        p=a;
        if(b>40)
        q=b;
        if(c>40)
        r=c;
        sum=p+q+r;
        document.getElementById("sum").innerHTML = sum;
        }
    </script>
  </head>
  <body>
 <form>
     <h3>Enter Three value:</h3><hr>
    <input type="text" id="a" name="a"><br><hr>
    <input type="text" id="b" name="b"><br><hr>
    <input type="text" id="c" name="c"><br><hr>
    <button type="button" class="btn btn-primary" onclick="devang(a.value,b.value,c.value)">Submit</button>
</form>
<p id="x"></p></body>
<p id="sum"></p>
