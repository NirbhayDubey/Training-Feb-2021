<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
        <div class="container-fluid">
            <div class="col-md-8 com-lg-6 mx-auto my-5 py-5 bg-info text-white font-weight-bold">
                <form>
                    <div class="form-group">
                        <label for="num1">Number 1</label>
                        <input type="number" class="form-control" id="num1" placeholder="Enter Number 1" required>
                    </div>
                    <div class="form-group">
                        <label for="num1">Number 2</label>
                        <input type="number" class="form-control" id="num2" placeholder="Enter Number 2" required>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="operation" id="addition" value="addition">
                        <label class="form-check-label" for="inlineRadio1">Addition</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="operation" id="substraction" value="substraction">
                        <label class="form-check-label" for="inlineRadio2">Substraction</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="operation" id="multiplication" value="multiplication">
                        <label class="form-check-label" for="inlineRadio3">Multiplication</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="operation" id="division" value="division">
                        <label class="form-check-label" for="inlineRadio3">Division</label>
                    </div>
                    <br>
                    <button type="button" class="btn btn-outline-success text-white border-white mt-2" onclick="calculate(num1, num2)">Calculate</button>
                    <button type="button" class="btn btn-outline-warning text-white border-white mt-2" onclick="resetValues()">Reset</button>
                </form>
                <p class="lead mt-2">Result is : <b><span id="answer" class="text-white"></span></b></p>
            </div>
        </div>
    
    <script src="../assets/js/practiceDay15.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
