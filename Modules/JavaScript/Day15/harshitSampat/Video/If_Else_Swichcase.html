<script>
    var orderType = 'business';
    var shipMethod;

    if(orderType=='business'){
      shipMethod = 'FEDX';
    }
    else if(orderType=='personal'){
        shipMethod='UPS ground'
    }
    else
        shipMethod = 'usps'
    console.log(shipMethod);
</script>


<script>
    var orderType = 'personal';
    var shipMethod;

    switch(orderType){
        case 'business': 
            shipMethod='FEDX';
            break;
        case 'personal':
            shipMethod ='UPS Ground';
            break;
        default:
            shipMethod = 'USPS';
    }
    console.log(shipMethod);
</script>

<script>
    var orderTotal = 99.99
    var discount;

    switch(true){
        case orderTotal >= 50 && orderTotal < 75:
            discount = 10;
            break;
        case orderTotal >=75 && orderTotal < 100:
            discount = 20;
            break;
        case orderTotal >=100:
            discount = 30;
            break;
        default:
            discount=0;
    }
    console.log(discount);
</script>
