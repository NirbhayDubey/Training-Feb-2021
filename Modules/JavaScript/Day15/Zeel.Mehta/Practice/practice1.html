<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        
            <link rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                integrity="sha-384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous">
            
            <title>
                document
            </title>
            <script type="text/javascript">
                var num=new Array(3);
                     num[0] = parseInt(prompt("Enter first number:"));
                     num[1] = parseInt(prompt("Enter second number:"));
                     num[2] = parseInt(prompt("Enter third number:"));
                var sum=0;
                function largest()
                {
                    if(num[0]>num[1] && num[0]>num[2])
                    {
                       document.getElementById("large").innerHTML=num[0];
                        
                    }
                    else if(num[1]>num[0] && num[1]>num[2])
                    {
                        document.getElementById("large").innerHTML=num[1];
                    }
                    else if(num[2]>num[0] && num[2]>num[0])
                    {
                        document.getElementById("large").innerHTML=num[2];
                    }
                    else{}

                    for(i=0; i<3; i++)
                    {                        
                        if(num[i] > 40)
                        {
                            sum=sum+num[i];  
                        }                        
                    }                    
                   document.getElementById("s").innerHTML=sum;
                }
                
            </script>
                    </head>
<body style="background: black">
    <div class="container col-lg-4 bg-light"> 
        
		<br>
		<button onclick="largest()" class="btn btn-primary btn-block">Largest Number</button>
        <h3>Greatest Number : <span id="large" class="label label-primary"></span></h3>
        <h3>Sum : <label id="s" class="text-success"></label></h3>
        
        
        
        
        
    </div>   
    <div style="margin-top: 500px;"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   

</body>
</html>
