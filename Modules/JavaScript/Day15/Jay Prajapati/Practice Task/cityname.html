<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="city" onclick="show()" value="Click Me to watch cities">
    <script>
        var cityName = [
            " Surat ", " Baroda ", " Ahmedabad ", " Mehsana ", " Modasa"
        ];
        function show(){
            for (const item of cityName) {
                alert("City name : " + item);
            }
            
        };

    </script>
</body>
</html>
