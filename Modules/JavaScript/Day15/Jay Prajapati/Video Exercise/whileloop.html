<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        var lineItemCount = 3;
        var currentItem = 0;
        while(currentItem < lineItemCount){
            console.log("Item : " + currentItem);
            currentItem++;
        }

        currentItem = 0;

        do{
            console.log("Item : " + currentItem);
            currentItem++;
        }while(currentItem < lineItemCount);

        currentItem = undefined;

        do{
            console.log("Item : " + currentItem);
            currentItem++;
        }while(currentItem < lineItemCount);
    </script>
</body>
</html>
