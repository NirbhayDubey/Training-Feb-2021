<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="card text-center col-md-6 border-light mb-3 p-5 mx-auto">
        <div class="card-header bg-dark text-white">
           <h5>Declare array with 5 city names and iterate these values with the help of loop and display it with alert.</h5>
        </div>	
        <div class="card-body">
            
        </div>	
    </div>	


    <script>
        var cities = ["Ahmedabad", "Mumbai", "Chennai", "Pune", "Delhi"];
        var citylist ="";
        for(let city of cities){
            citylist +=  city + " \n "  ;
        }
        alert(citylist);
    </script>

</body>
