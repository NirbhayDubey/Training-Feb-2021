<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script>

        function sum(n1,n2,n3){
            var n1 = prompt("Enter number 1 ");
            var n2 = prompt("Enter number 2 ");
            var n3 = prompt("Enter number 3 ");
            s = parseInt(n1) + parseInt(n2) + parseInt(n3);

            if(parseInt(n1) > parseInt(n2) && parseInt(n1) > parseInt(n3))
            {
                alert("sum is = "+ s + "\n"  + "Greater number is : "+ n1);
            }
            if(parseInt(n2) > parseInt(n1) && parseInt(n2) > parseInt(n3))
            {
                alert("sum is = "+ s + "\n"  + "Greater number is : "+ n2);
            }
            if(parseInt(n3) > parseInt(n2) && parseInt(n3) > parseInt(n1))
            {
                alert("sum is = "+ s + "\n"  + "Greater number is : "+ n3);
            }
            
        }

    </script>

</head>
<body>

    <div class="card text-center col-md-6 border-light mb-3 p-5 mx-auto">
        <div class="card-header bg-dark text-white">
           <h5>Accept three numbers from the user using prompt <br>
            find the greater of these the numbers and do the sum of that numbers which are greater than 40.</h5>
        </div>	
        <div class="card-body">

            <h4 class="text-muted">click on below button</h4><br>
         
            <button class="btn btn-primary" type="submit" onclick="sum()" >Result</button><br>
            
        </div>	
    </div>	

    
</body>
</html>
