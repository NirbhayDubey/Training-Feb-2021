<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .form-check-input{
            display: grid;
            justify-content: center;
            margin-left: 440px;
        }
        .form-check-label{
            margin-left: 15px;
        }

        @media(max-width: 1200px){
            .container{
                width: auto;
            }
            .form-check-input{
                margin-left: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="container bg-warning mt-3 text-center">
        <form id="myform" class="py-3">
            <label for="number1">Please enter first number:</label>
            <input type="number" id="number1" value=" " required><br><br>
            <label for="number2">Please enter second number:</label>
            <input type="number" id="number2" value=" " required><br><br>
            <div class="form-check px-5">
            <label class="form-check-label" for="operators">Please select operation you want to perform :</label><br>
            <input class="form-check-input" type="radio"  name="colors" id="add"><label class="form-check-label">Addition</label><br>
            <input class="form-check-input" type="radio" name="colors" id="sub"><label class="form-check-label">Subtraction</label><br>
            <input class="form-check-input" type="radio" name="colors" id="mul"><label class="form-check-label">Multiplication</label><br>
            <input class="form-check-input" type="radio" name="colors" id="div"><label class="form-check-label">Division</label><br>
            </div><br>
            <input type="button" class="btn btn-light py-1 border border-dark" onclick="calc()" value="Calculate">
            <input type="button" class="btn btn-light py-1 border border-dark" onclick="rest()" value="Reset"><br><br>
            <h3 id="ans"></h3>
        </form>
    </div>



    <script>
        function calc(){
            var a = document.getElementById("add").checked;
            var b = document.getElementById("sub").checked;
            var c = document.getElementById("mul").checked;
            var d = document.getElementById("div").checked;
            var num1 = document.getElementById("number1").value;
            var num2 = document.getElementById("number2").value;
            var num3;

            if(a == true){
                num3 = parseInt(num1) + parseInt(num2);
                document.getElementById("ans").innerHTML = "Answer is : " + num3;
            }
            else if(b == true){
                num3 = parseInt(num1) - parseInt(num2);
                document.getElementById("ans").innerHTML = "Answer is : " + num3;
            }
            else if(c == true){
                num3 = parseInt(num1) * parseInt(num2);
                document.getElementById("ans").innerHTML = "Answer is : " + num3;
            }
            else{
                num3 = parseInt(num1) / parseInt(num2);
                document.getElementById("ans").innerHTML = "Answer is : " + num3;
            }
        }
        function rest(){
            document.getElementById("myform").reset();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
