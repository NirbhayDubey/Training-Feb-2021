<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <script>
        function Calculation() {
            var a = document.getElementById("input1").value;
            var b = document.getElementById("input2").value;
            var a1 = document.getElementById("RadioDefault1");
            var a2 = document.getElementById("RadioDefault2");
            var a3 = document.getElementById("RadioDefault3");
            var a4 = document.getElementById("RadioDefault4");
            if(a1.checked == true)
            {
              var c;
                c=parseInt(a)+parseInt(b);
                document.getElementById("demo").innerHTML="The Addition Of Two number is :" +c;
            }
            if(a2.checked == true)
            {
              var c;
                c=parseInt(a)-parseInt(b);
                document.getElementById("demo").innerHTML="The Substraction Of Two number is :" +c;
            }
            if(a3.checked == true)
            {
              var c;
                c=parseInt(a)*parseInt(b);
                document.getElementById("demo").innerHTML="The Multiplication Of Two number is :" +c;
            }

            if(a4.checked == true)
            {
              var c;
                c=parseInt(a)/parseInt(b);
                document.getElementById("demo").innerHTML="The Devision Of Two number is :" +c;
            }



        }
    </script>
    <form action="">
        <div class="container mb-3 w-50 h-50 border primary mt-5" >
            <center>
                <h3 class="mt-2">CALCULATOR</h3>
            </center>
            <div class="mt-5 " >
                <Label class="form-label">Enter the first number</Label>
                <input type="text" class="form-control border top" id="input1">
            </div>
            <div>
                <Label class="form-label">Enter the Second number</Label>
                <input class="form-control" type="text" id="input2">
            </div>

            <div class="form-check mt-4" id="rates">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Addition
                </label>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Substraction
                </label>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioDefault3" >
                <label class="form-check-label" for="flexRadioDefault2">
                   Multiplication
                </label>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioDefault4" >
                <label class="form-check-label" for="flexRadioDefault2">
                   Devide
                </label>
            </div>
            <div class="mt-3">
                <input type="button" value="Submit" onclick="return Calculation()">
                <input type="reset" value="Reset">
            </div>
            
            <div class="mt-3">
                <p class="text-danger" id="demo"></p>
            </div>
        </div>

    </form>
</body>

</html>
