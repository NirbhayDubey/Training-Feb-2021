<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Window & Navigator</legend>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <p id="demo9"></p>
        <p id="demo10"></p>
    </fieldset>

    <script>
        document.getElementById("demo1").innerHTML = "Page location is " + window.location.href;
        document.getElementById("demo2").innerHTML = "navigator.cookieEnabled is " + navigator.cookieEnabled;
        document.getElementById("demo3").innerHTML = "Page path is " + window.location.pathname;
        document.getElementById("demo4").innerHTML = "navigator.appName is " + navigator.appName;
        document.getElementById("demo5").innerHTML = "navigator.appCodeName is " + navigator.appCodeName;
        document.getElementById("demo6").innerHTML = "navigator.product is " + navigator.product;
        document.getElementById("demo7").innerHTML = "navigator.appVersion is " + navigator.appVersion;
        document.getElementById("demo8").innerHTML = "navigator.userAgent is " + navigator.userAgent;
        document.getElementById("demo9").innerHTML = "navigator.language is " + navigator.language; 
        document.getElementById("demo10").innerHTML = "navigator.online is " + navigator.onLine;

    </script>
</body>
</html>
