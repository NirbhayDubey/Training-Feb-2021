<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container p-5 bg-primary mt-5">
       <h1 class="pl-3 mb-5">change windows height and width using Windows object</h1>
        <form action="#" id="window-risize-form">
            <div class="form-group">
                <input type="text" class="form-control" id="height" placeholder="Enter Height In px">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="width" placeholder="Enter Height In px">
            </div>
            <button type="button" class="btn btn-danger" onclick="createWin()">Open</button>
            <button type="submit" class="btn btn-warning">Resize</button>
        </form>
    </div>
    <script>
        let myform = document.getElementById("window-risize-form");
        let height = document.getElementById('height');
        let width = document.getElementById('width');

        function createWin() {
            myWindow = window.open("", "", "width=100, height=100");  // Opens a new window
        }
        
        myform.onsubmit = function(e) {
            e.preventDefault()
            myWindow.resizeTo(height.value, width.value);                             // Resizes the new window
            myWindow.focus();                                        // Sets focus to the new window
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
