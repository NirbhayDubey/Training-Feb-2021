<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Operations
        </title>

    </head>
    <body style="background: linear-gradient(to right, #ffffff, #40a59c)">
        <div class="container border border-dark rounded text-center col-lg-4" ><br>
            <button onclick="openWin()" class="btn btn-primary btn-lg btn-block">Create window</button>
            <button onclick="resizeWinTo()" class="btn btn-primary btn-lg btn-block">Resize the window</button>
            <button onclick="resizesWinBy()" class="btn btn-primary btn-lg btn-block">Make window smaller</button>
            <button onclick="resizelWinBy()" class="btn btn-primary btn-lg btn-block">Make window larger</button><br>
            <script>
                var myWindow;
                function openWin() 
                {
                    myWindow = window.open("", "", "width=250, height=250");
                }
                function resizeWinTo()
                {
                    myWindow.resizeTo(600, 800);
                    myWindow.focus();
                }
                function resizesWinBy() 
                {
                    myWindow.resizeBy(-100, -50);
                    myWindow.focus();
                }
                function resizelWinBy() 
                {
                    myWindow.resizeBy(100, 50);
                    myWindow.focus();
                }
            </script>
        </div>  


<div style="margin-top: 500px;"></div>

</body>
</html>
