<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Employee Details</title>
    <style>
        .container {
            border: 5px solid rgb(255, 166, 0);
        }
    </style>
    <script type="text/javascript">
       function emid(){
            document.getElementById("empid").innerHTML = "";
            var id = document.getElementById("eid").value;
            var regid = /[0-9]{5,}$/;
            if (!regid.test(id)) {
                document.getElementById("empid").innerHTML= '<div class="text-danger" id="empid">*Your id is Max 5 Number</div>';
                return false;
            }
            else{
                document.getElementById("empid").innerHTML = '<div class="text-primary" id="empid">*Your Number Is Right</div>';
                return true;
            }
        }
        function ememail(){
            document.getElementById("empmail").innerHTML = "";
            var mail = document.getElementById("eemail").value;
            var regmail = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/g;
            if (!regmail.test(mail)) {
                document.getElementById("empmail").innerHTML= '<div class="text-danger" id="empid">*Your Email ID Is Wrong</div>';
                return false;
            }
            else{
                document.getElementById("empmail").innerHTML = '<div class="text-primary" id="empid">*Your Email Is Right</div>';
                return true;
            }
        }

        function ValidForm() {
            var id = document.getElementById("eid").value;
            var name = document.getElementById("ename").value;
            var age = document.getElementById("eage").value;
            var gen = document.getElementsByName("gender").value;
            var designation = document.getElementById("edesignation").value;
            var salary = document.getElementById("esalary").value;
            var location = document.getElementById("elocation").value;
            var mail = document.getElementById("eemail").value;
            var join = document.getElementById("ejoin").value;
            var contact = document.getElementById("econtact").value;

            var Validation = true;
            document.getElementById("alert-message").innerHTML = "";
            if (id == "") {
                document.getElementById("alert-message").innerHTML += '<div class="alert alert-danger" id="alert-message">Employee ID Data Empty</div>';
                Validation = false;
            }
            if (name == "") {
                document.getElementById("alert-message").innerHTML += '<div class="alert alert-danger" id="alert-message">Employee Name Is Empty</div>';
                Validation = false;
            }
            if (age == "") {
                document.getElementById("alert-message").innerHTML += '<div class="alert alert-danger" id="alert-message">Employee Age Value Is Empty</div>';
                Validation = false;
            }
            if (gen == "") {
                document.getElementById("alert-message").innerHTML += '<div class="alert alert-danger" id="alert-message">Gender Button Not Checked</div>';
                Validation = false;
            }
            if (designation == "") {
                document.getElementById("alert-message").innerHTML += '<div class="alert alert-danger" id="alert-message">Employee Designation Is Empty</div>';
                Validation = false;
            }
            if (salary == "") {
                document.getElementById("alert-message").innerHTML += '<div class="alert alert-danger" id="alert-message">Employee Salary Details Is Empty</div>';
                Validation = false;
            }
            if (location == "") {
                document.getElementById("alert-message").innerHTML += '<div class="alert alert-danger" id="alert-message">Employee Location Details Empty</div>';
                Validation = false;
            }
            if (mail == "") {
                document.getElementById("alert-message").innerHTML += '<div class="alert alert-danger" id="alert-message">Employee Mail Details Empty</div>';
                Validation = false;
            }
            if (join == "") {
                document.getElementById("alert-message").innerHTML += '<div class="alert alert-danger" id="alert-message">Employee Joining Details Is Empty</div>';
                Validation = false;
            }
            if (contact == "") {
                document.getElementById("alert-message").innerHTML += '<div class="alert alert-danger" id="alert-message">Employee Contact Number Details Is Empty</div>';
                Validation = false;
            }
            return Validation;
        }
    </script>
</head>

<body>

    <div class="container bg-dark w-50 mt-5">
        <h1 class="text-white mt-3 text-center">Employee Form</h1>
        <div id="alert-message" class="mt-3">

        </div>
        <form class="mt-4">
            <div class="form-group row h5">
                <div class="col-md-4 ml-5 mt-2 text-white">
                    <label for="eid">Employee Id</label>
                </div>
                <div class="col-md-6">
                    <input type="text" name="eid" id="eid" class="form-control" placeholder="Ex. 589642" onkeyup="emid()">
                    <small id="empid"></small>
                </div>
            </div>

            <div class="form-group row h5 mt-4">
                <div class="col-md-4 ml-5 mt-2 text-white">
                    <label for="ename">Employee Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" name="ename" id="ename" class="form-control" placeholder="Enter Your Name">
                </div>
            </div>

            <div class="form-group row h5 mt-4">
                <div class="col-md-4 ml-5 mt-2 text-white">
                    <label for="eage">Employee age</label>
                </div>
                <div class="col-md-6">
                    <input type="number" name="eage" id="eage" class="form-control" placeholder="Enter Your age">
                </div>
            </div>

            <div class="form-group row h5 mt-4">
                <div class="col-md-4 ml-5 mt-2 text-white">
                    <label for="gender">Gender</label>
                </div>
                <div class="text-white mt-2 col-md-3">
                    <input type="radio" name="gender" id="mail" value="male">
                    <label for="male">Male</label>
                </div>
                <div class="text-white mt-2 col-md-3">
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            
            <div class="form-group row h5 mt-4">
                <div class="col-md-4 ml-5 text-white">
                    <label for="edesignation">Employee Designation</label>
                </div>
                <div class="col-md-6">
                    <input type="text" name="edesignation" id="edesignation" class="form-control"
                        placeholder="Enter Your Designation">
                </div>
            </div>

            <div class="form-group row h5 mt-3">
                <div class="col-md-4 ml-5 text-white">
                    <label for="esalary">Employee Salary</label>
                </div>
                <div class="col-md-6">
                    <input type="number" name="esalary" id="esalary" class="form-control"
                        placeholder="Enter Your Salary">
                </div>
            </div>

            <div class="form-group row h5 mt-4">
                <div class="col-md-4 ml-5 mt-2 text-white">
                    <label for="elocation">Employee Location</label>
                </div>
                <div class="col-md-6">
                    <select name="elocation" id="elocation" class="form-control">
                        <option value="">Select City</option>
                        <option value="Patan">Patan</option>
                        <option value="Mehsana">Mehsana</option>
                        <option value="Ahemdabd">Ahemdabd</option>
                        <option value="Baroda">Baroda</option>
                        <option value="Surat">Surat</option>
                    </select>
                </div>
            </div>

            <div class="form-group row h5 mt-4">
                <div class="col-md-4 ml-5 mt-2 text-white">
                    <label for="eemail">Employee Email Id</label>
                </div>
                <div class="col-md-6">
                    <input type="email" name="eemail" id="eemail" class="form-control" placeholder="Ex. abc@gmail.com" onkeyup="ememail()">
                    <small id="empmail"></small>
                </div>
            </div>

            <div class="form-group row h5 mt-4">
                <div class="col-md-4 ml-5 mt-2 text-white">
                    <label for="ejoin">Employee join Date</label>
                </div>
                <div class="col-md-6">
                    <input type="date" name="ejoin" id="ejoin" class="form-control"
                        placeholder="Enter Your Joining Date">
                </div>
            </div>

            <div class="form-group row h5 mt-4">
                <div class="col-md-4 ml-5 mt-2 text-white">
                    <label for="econtact">Contact Number</label>
                </div>
                <div class="col-md-6">
                    <input type="tel" name="econtact" id="econtact" class="form-control"
                        placeholder="Enter Your Phone Number">
                </div>
            </div>

            <div class="form-group row h5 mt-4">
                <div class="col-md-12 mb-4 text-center">
                    <input type="button" class="btn btn-success" value="Submit Form" onclick="return ValidForm()">
                </div>
            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
