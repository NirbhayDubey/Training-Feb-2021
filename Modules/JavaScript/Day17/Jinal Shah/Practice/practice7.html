<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div class="card text-center col-md-6 border-light mb-3 p-5 mx-auto">
        <div class="card-header bg-dark text-white">
           <h5>Use Window.location object to navigate on another page.</h5>
        </div>	
        <div class="card-body">
            <button class="btn btn-primary" type="submit" onclick="myFunction()" >Replace document</button><br>
                
        </div>
    </div>	


    <script>
        function myFunction(){
            window.location.replace("https://radixweb.com/");
        }
          
    </script>

</body>
</html>
