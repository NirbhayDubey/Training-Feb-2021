<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        li{

  <body class="bg-secondary">
      <div class="container">
         
    <h2 class="display-4 text-center"> Open a new window, and resize the width and height of the new window as per your wish.</p>
        <center>
    <button class="btn btn-primary" onclick="openWin()">Create window</button>
    <button class="btn btn-warning" onclick="resizeWinTo()">Resize the Window to 500 * 500 pixels</button>
    <button class="btn btn-danger" onclick="resizeWinBy()">Make the new window smaller</button>
    </center>


    <h2 class="text-center">This example shows example of uses of following function </h2>
    <ol>
        <li>window.open</li>
        <li>resizeto()</li>
        <li>resizeby()</li>
    </ol>

    </div>


    <script>
    var myWindow;
    function openWin() {
      myWindow = window.open("../images/demo.png", "Window Title", "width=300, height=250");
    }
    
    function resizeWinTo() {
      myWindow.resizeTo(500, 500);
      myWindow.focus();
    }
    
    function resizeWinBy() {
      myWindow.resizeBy(50, 50);
      myWindow.focus();
    }
    </script>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
