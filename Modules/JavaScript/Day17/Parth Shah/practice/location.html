<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Windows location function used</title>
    <style>
      body{
        background-color: #242444;
      }
      .container{
        height:300px;
        width: 350px;
        border: 2px solid black;

      }
    </style>
    <script>

        function login()
        {
            location.href="history.html";
        }

        function goBack() {
             window.history.back()
                    
                }
                function goForward() {
               window.history.forward()
              }
    </script>
  </head>
  <body>
    <button class="btn btn-danger float-left" value="Back" onclick="return goBack()">Go Back</button>
    <button class="btn btn-warning float-right" value="Forward" onclick="return goForward()">Go Forward</button>
<h1 class="display-4 text-center text-danger pt-5 pb-5">Using window.location page to navigate on another page</h1>
<div class="container bg-secondary">
  <h2 class="text-center">Login Form</h2>
<form>
    <div class="form-group pt-2">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
   
    <button type="submit" class="btn btn-primary" onclick="return login()">Submit</button>
  </form>

</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

   
  </body>
</html>
