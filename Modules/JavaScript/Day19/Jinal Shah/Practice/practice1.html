<body>
    

    <div class="card text-center col-md-6 border-light mb-3 p-5 mx-auto">
        <div class="card-header bg-dark text-white">
           <h5>Using Function Expression, find the area of circle </h5>
        </div>	
        <div class="card-body">
         
                <label for="n1" class="form-label">Enter Radius Of Circle</label>
                <input type="text" class="form-control" id="n1" name="n1"><br>
                <button class="btn btn-primary" type="submit" onclick="area()" >Result</button><br>
            
        </div>
        <h3 id="demo" class=" p-4"></h3>	
    </div>	

    <script>
        function area(){
        var n2 = document.getElementById("n1").value;
        console.log(n2);
        var x = function (a) {return a * a * 3.14};
        document.getElementById("demo").innerHTML = "area of circle is = " + x(n2);
    }
    </script>
