<body>

    <div class="card text-center col-md-6 border-light mb-3 p-5 mx-auto">
        <div class="card-header bg-dark text-white">
           <h5>Using Function Apply pass employee object to a function defined in the function.</h5>
        </div>	
        <div class="card-body">
            <h2>Employees : </h2><hr>
        <h4 id="demo" class=" p-4"></h4>	
        <h4 id="demo1" class=" "></h4>	
           
        </div>
        
    </div>	

    

    <script> 
        var employee = { 
            details: function() { 
                return this.name + " " + this.Surname; 
            } 
        } 
        var emp1 = { 
            name:"Dinesh", 
            Surname: "Shah", 
        }   
        var emp2 = { 
            name:"Vaibhav", 
            Surname: "Patel", 
        } 
          
        var x = employee.details.apply(emp1);  
        document.getElementById("demo").innerHTML = x;
        var x = employee.details.apply(emp2);  
        document.getElementById("demo1").innerHTML = x;  
    </script> 

</body>
