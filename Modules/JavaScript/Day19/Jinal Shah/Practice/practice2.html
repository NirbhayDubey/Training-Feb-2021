<body>
    

    <div class="card text-center col-md-6 border-light mb-3 p-5 mx-auto">
        <div class="card-header bg-dark text-white">
           <h5>Using Function Constructor, find the area of rectangle. </h5>
        </div>	
        <div class="card-body">
         
                <label for="n1" class="form-label">Enter Length</label>
                <input type="text" class="form-control" id="n1" name="n1"><br>
                <label for="n1" class="form-label">Enter Width</label>
                <input type="text" class="form-control" id="n2" name="n2"><br>
                <button class="btn btn-primary" type="submit" onclick="area()" >Result</button><br>
            
        </div>
        <h3 id="demo" class=" p-4"></h3>	
    </div>	

    <script>
        function area(){
        var n3 = document.getElementById("n1").value;
        var n4 = document.getElementById("n2").value;
        console.log(n2);
        var myFunction = new Function("a", "b", "return a * b");
        document.getElementById("demo").innerHTML = "area of rectangle is = " + myFunction(n3,n4);
    }
    </script>
