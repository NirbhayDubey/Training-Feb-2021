<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Area Of Rectangle</title>
    <script type="text/javascript">
        function Rectangle() {
            var w = parseInt(document.getElementById("width").value);
            var l = parseInt(document.getElementById("length").value);
            var Result = function (w,l) {
                this.w = w;
                this.l = l;
                return w * l;
            }
            document.getElementById('result').innerText = "Your Area Of Rectangle:" + " " + Result(w,l);
        }
    </script>
</head>

<body>
    <div class="container bg-success w-50 mt-5">
        <h1 class="text-center text-warning">Solution Of Area Of Circle</h1>
        <div class="row mt-4">
            <div class="col-md-12">
                <form>
                    <div class="form-group h5 ml-5">
                        <label for="width" class="text-white">Enter Your Area Width</label>
                        <input type="text" class="form-control" name="width" id="width" placeholder="Enter Your width">
                    </div>
                    <div class="form-group h5 ml-5">
                        <label for="length" class="text-white">Enter Your Area Length</label>
                        <input type="text" class="form-control" name="length" id="length" placeholder="Enter Your length">
                    </div>
                    <div class="form-group h5 mt-4 ml-5 mb-4 text-center">
                        <input type="button" class="btn btn-primary" value="Submit Value" onclick="Rectangle()">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <h1 class="ml-5 text-danger" id="result"></h1>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
