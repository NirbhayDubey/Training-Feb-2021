<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Employee Call Method</title>
    <script type="text/javascript">
        function GetEmp_Call() {
            var name = document.getElementById("ename").value;
            var address = document.getElementById("eadd").value;
            var designation = document.getElementById("edesign").value;
            var Employee = {
                EmployeeName: name,
                EmployeeAddress: address,
                EmployeeDesignation: designation,
                FullDetails: function(){
                    return "Name :" + this.EmployeeName + "," + '<br>' +" Address :" + this.EmployeeAddress + "," + '<br>' + "Designation :" + this.EmployeeDesignation;
                }
            }
            
            document.getElementById('result').innerHTML = Employee.FullDetails();
        }
    </script>
</head>

<body>
    <div class="container bg-success w-50 mt-5">
        <h1 class="text-center text-warning">Employee Details Form</h1>
        <div class="row mt-4">
            <div class="col-md-12">
                <form>
                    <div class="form-group h5 ml-5">
                        <label for="ename" class="text-white">Enter Your Name</label>
                        <input type="text" class="form-control" name="ename" id="ename" placeholder="Please Fill Name">
                    </div>
                    <div class="form-group h5 ml-5">
                        <label for="eadd" class="text-white">Enter Your Address</label>
                        <input type="text" class="form-control" name="eadd" id="eadd"
                            placeholder="Please Fill Address Details">
                    </div>
                    <div class="form-group h5 ml-5">
                        <label for="edesign" class="text-white">Enter Your Designation</label>
                        <input type="text" class="form-control" name="edesign" id="edesign"
                            placeholder="Please Fill Your Role">
                    </div>
                    <div class="form-group h5 mt-4 ml-5 mb-4 text-center">
                        <input type="button" class="btn btn-primary" value="Submit Data" onclick="GetEmp_Call()">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <h1 class="ml-5 text-danger" id="result"></h1>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
