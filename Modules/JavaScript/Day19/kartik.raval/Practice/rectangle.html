<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Area of circle</title>
    <style>
        #main{
            border: dotted;
        }
    </style>
  </head>
  <body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="main">
                <p class="text-center">Length : 3, Width : 4</p>
                <p class="text-center">Click below to get area of rectangle</p>
                <div class="text-center">
                    <button class="bg-light mb-3 align-item-center"  onclick="rectangle();">Area of circle</button>
                </div>
                <h4 id="p1" class="text-center"></h4>
            </div>
        </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        function rectangle(){
            var rectangle = function(l,w){
                return l * w;
            } 
            document.getElementById("p1").innerHTML = "Area of rectangle : " + rectangle(3,4);  
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
