<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Function Hoisting</title>
    <style>
        #main{
            border: dotted;
        }
    </style>
  </head>
  <body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="main">
              
                <h2 class="text-center text-primary">Function hoisting</h2>
                <p class="text-center text-muted">Hoisting is JavaScript's default behavior of moving declarations to the top.</p>
                <p class="text-center">A variable can be declared after it has been used.</p>
                <div class="text-center">
                    <h4 id="p1" class="text-center"></h4>
                </div>
            </div>
        </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        //Function hoisting
        x = 14;
        elem = document.getElementById("p1");
        elem.innerHTML = "Value : "+x;
        var x;
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
