<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 m-auto">
                <h1 class="h2 mt-5">Find area of a Rectangle by function constructor.</h1>
                <form action="#">
                    <div class="form-group">
                        <label for="number">Enter Length</label>
                        <input type="text" id="number1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="number">Enter Width</label>
                        <input type="text" id="number2" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="return btnclick(number1,number2);">Find area</button>
                </form>
                <div id="result" class="alert alert-info mt-2">

                </div>
            </div>
        </div>
    </div>

    <script>
        function btnclick(length,width){
            var len=Number(length.value);
            var wid=Number(width.value);
            var areaOfRectangle=new Function("len","wid","return(len*wid)");
            document.getElementById("result").innerHTML="Area of Rectangle is ="+areaOfRectangle(len,wid);
            return false;
        }
    </script>

    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
