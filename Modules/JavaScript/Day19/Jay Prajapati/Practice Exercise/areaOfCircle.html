<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container col-lg-5 py-5">
        <h1 class="bg-dark text-light text-center">Area of Circle</h1>
        <form class="form">
            <div class="form-group">
                <label for="num" class="form-label">Enter The Radius</label>
                <input type="number" class="form-control" id="num">
            </div>
            <button type="button" class="btn btn-block btn-secondary my-3" onclick="areaOfCir()">Find Area</button>
            <h3 class="text-success"id="result"></h3>
        </form>
        <script>
            function areaOfCir(){
                var r = document.getElementById('num').value;
                var a = 3.14*Math.pow(r,2);
                document.getElementById('result').innerHTML = "Area of Circle is : " + a;
            }
        </script>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
         crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
