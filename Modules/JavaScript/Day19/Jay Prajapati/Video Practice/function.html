<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container py-5">
        <h1 class="bg-dark text-light">Hello, world!</h1>
    </div>


    <script>
        // Cunstructor function

        var Employee = function(name){
            this.name = name;
            this.myFunction = function (){

            }
        };
        Employee.prototype.fun = function(){};
        var newEmployee = new Employee("jay Prajapati");
        console.log(typeof newEmployee);
        console.log(newEmployee.name);
        var e1 = new Employee("j");
        var e2 = new Employee("p");
        console.log(e1.myFunciton === e2.myFunction);
        console.log(e1.fun === e2.fun);

        // this Keyword
        var Emp = function(name){
            this.name = name;
            this.salary = 20000;
        };
        Emp.prototype.raiseSalary = function(value){
            this.salary += value;
        };

        var p1 = new Emp("J");
        var p2 = new Emp("V");

        p1.raiseSalary(20000);
        console.log("Salary of " + p1.name + " : " +p1.salary);
        console.log("Salary of " + p2.name + " : " +p2.salary);

        // call() and apply()

        var myfun = function(){
            console.log(this);
        }

        myfun.call({zipcode: 382870});

        var newFun = function(a,b){
            console.log(a + " " + b);
        }
        newFun.apply({zipcode : "382870"}, ["Jay", "Prajapati"]);
    
    //    newFun.apply({zipcode : "382870"}, "Jay", "Prajapati");  // Gives Error
        

        (function (){
            console.log("Hello World");
        })();
        
    </script>

         crossorigin="anonymous"></script>
