<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>function constructor</title>
    <style>
      .container{
       background-color:  #04243c;
      }
      body{
        background-color: #244444;
      }
    </style>
  </head>

  <body>
    <h1 class="text-center display-4 text-light bg-danger p-4">Area of rectangle using function constructor</h1>

    <div class="container">
        <div class="row p-5 m-5">
            <div class="col-sm-6 border border-primary">
                <form class="mt-5"  name="form1" id="form1" onsubmit="return rectArea()">
                    <div class="form-group">
                      <label for="string" class="text-center h3 text-danger">Enter the length of the rectangle: </label>
                      <input type="number" class="form-control" id="len" name="len" placeholder="Please Enter a Length">
                    </div>
                    <div class="form-group">
                        <label for="string" class="text-center h3 text-danger">Enter the width of the rectangle : </label>
                        <input type="number" class="form-control" id="wid" name="wid" placeholder="Please Enter a width">
                      </div>
                    <div class="form-group">
                        <button class="btn btn-danger text-white " value="submit" id="submit" name="submit" type="submit">Calculate</button>
                    </div>
                    <h2 class="demo"></h2>
                  </form>
            </div>
            <div class="col-sm-6  border border-primary">
              <h2 class="text-dark mt-5" id="demo"></h2>

            </div>
        </div>
      
    </div>


    <script>
        var func = new Function("x","y","return x*y;");
        function rectArea(){
          var x = Number(document.getElementById('len').value);
          var y = Number(document.getElementById('wid').value);
          var result;
          result = func(x,y);
          document.getElementById('demo').innerHTML = '<h3 class="text-warning">The Area of rectangle is: '+ result + '</h3>';
          return false;
        }

       
    </script>
