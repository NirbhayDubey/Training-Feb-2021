<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="p111111reconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
    <title>exe2</title>
</head>
<body>
    <div class="container">

            <div>
                <label>Enter length to find area of Rectangle</label>
                <input type="text" id="length" placeholder="Enter length"> <br>
                <label>Enter width to find area of Rectangle</label>
                <input type="text" id="width" placeholder="Enter width">
            </div>
            <button type="button" class="btn btn-dark mt-5" onclick="find()"> click here to find</button>
<br>
        <div id="ans">

        </div>
    </div>

    <script>
        function find()
        {
             var len=parseInt(document.getElementById('length').value);   
             var w=parseInt(document.getElementById('width').value);   
            var area= new Function("l", "w", "return l*w");
            var ans=area(len,w);
            document.getElementById('ans').innerHTML="area is" + ans;

        }
    </script>
</body>
</html>
