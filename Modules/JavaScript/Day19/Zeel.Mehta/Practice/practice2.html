<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Practice
        </title>
        <script>
               var myFunction = new Function("a", "b", "return a * b");
                var y = function (a,b) {document.getElementById("demo").innerHTML = myFunction(a,b);}
        </script>
    </head>
    <body style="background: linear-gradient(to bottom, #ffffff, #ff4665)">
        <div class="container border border-dark rounded text-center col-lg-4" >
            <h1>Area of Rectangle using Function Constructor</h1><br>
            <input type="text" id="num1" name="num1" class="form-control" placeholder="Enter Length"><br>   
            <input type="text" id="num2" name="num2" class="form-control" placeholder="Enter Width"><br>                                        
            <button class="btn btn-danger form-control" onclick="y(num1.value,num2.value)">Area</button>
            <br><br><h3><p id="demo" class="bg-light border border-light"></p>
            
        </div>
<div style="margin-top: 500px;"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
crossorigin="anonymous"></script>
</body>
</html>
