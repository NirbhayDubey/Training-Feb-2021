<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Practice
        </title>
    </head>
    <body style="background: linear-gradient(to bottom, #ffffff, #ff4665)">
        <div class="container border border-dark rounded text-center col-lg-4" >
            <h1>Function Apply</h1>
            <p>Pass employee object</p>
            <h3>Employees : </h3><br>
            <div class="border border-dark bg-danger text-light">
                <p id="emp1"></p>
                <p id="emp2"></p>
            </div>

            <script>
                var emp={
                    details:function(){
                        return this.fname + " " + this.sname;
                    }
                }
                var emp1={
                    fname : "Zeel",
                    sname : "Mehta"
                }
                var emp2={
                    fname : "Aneri",
                    sname : "Joshi"
                }

                var a=emp.details.apply(emp1);
                document.getElementById("emp1").innerHTML=a;
                var a=emp.details.apply(emp2);
                document.getElementById("emp2").innerHTML=a;
            </script>
        </div>
        
<div style="margin-top: 500px;"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
crossorigin="anonymous"></script>
</body>
</html>
