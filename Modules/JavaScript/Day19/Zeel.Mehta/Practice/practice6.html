<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Practice
        </title>
    </head>
    <body style="background: linear-gradient(to bottom, #ffffff, #ff4665)">
        <div class="container border border-dark rounded text-center col-lg-4" >
            <h1>JavaScript Closures</h1>
            <p>Counting with a local variable.</p>
            <button type="button" onclick="myFunction()" class="btn btn-danger">Count!</button>
            <br><br><p id="demo" class="bg-light text-danger">0</p>
            <script>
                var add = (function ()
                {
                  var counter = 0;
                  return function () {counter += 1; return counter;}
                })();
                function myFunction()
                {
                  document.getElementById("demo").innerHTML = add();
                }
            </script>
        </div>
        
<div style="margin-top: 500px;"></div>
