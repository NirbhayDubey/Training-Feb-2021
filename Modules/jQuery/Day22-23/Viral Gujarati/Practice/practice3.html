<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Technology select</title>
  </head>
  <body>

    <form>
        <label for="radio"><h2>Select your technology</h2></label>
        <div class="form-group inline">
            <div class="form-input-group px-3">
            <label> <input type="radio" id="1" name="radio" class="radio" value="PHP">PHP </label>
                        
            <label> <input type="radio" id="2" name="radio" class="radio" value="ASP.NET">ASP.NET </label>
            
            <label> <input type="radio" id="3" name="radio"class="radio"  value="ASP">ASP</label>
           
            <label> <input type="radio" id="4" name="radio"class="radio"  value="JSP">JSP</label>
            
            <label> <input type="radio" id="5" name="radio"class="radio"  value="PERL">Perl</label>

            <label> <input type="radio" id="6" name="radio"class="radio"  value="COLD FUSION">Cold Fusion</label>

            <label> <input type="radio" id="7" name="radio"class="radio"  value="OTHER">Other</label>

        </div>
            <div id="color">
            <p class="text-primary"> Selected Technology : <span id="print"></span></p>
        </div>
        </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>

        var selected;
        $(".radio").change(function(){

        var selected = $("input[type='radio']:checked").val();

        $("#print").text(selected);
            
        })
        
    </script>
  </body>
</html>
