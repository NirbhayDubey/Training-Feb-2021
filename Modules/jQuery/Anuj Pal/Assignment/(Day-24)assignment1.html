        $.getJSON("https://gorest.co.in/public-api/users", function (data, error) {

            var product = "";
            $(data.data).each(function (index, item) {
                product += '<tr>';
                product += '<td>' + item.id + '</td>';
                product += '<td>' + item.name + '</td>';
                product += '<td>' + item.email + '</td>';
                product += '<td>' + item.gender + '</td>';
                product += '<td>' + item.status + '</td>';
                product += '<td>' + item.created_at + '</td>';
                product += '<td>' + item.updated_at + '</td>';
                product += '</tr>';

            });
            $("#table1").append(product);

        });
