


 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Get Selected Radio Button Value</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("input[type='button']").click(function(){
        	var radioValue = $("input[name='technology']:checked").val();
            if(radioValue){
               $("#s1").html("you selected:" +radioValue).css('border', '3px solid green');
            }
        });
    });
</script>
</head> 
<body>
    <h4>Please select your technology.</h4>
    <p> 
        <label><input type="radio" name="technology" value="PHP">PHP </label> 
        <label><input type="radio" name="technology" value="ASP.NET">ASP.NET</label>
        <label><input type="radio" name="technology" value="ASP">ASP </label> 
        <label><input type="radio" name="technology" value="JSP">JSP</label>
        <label><input type="radio" name="technology" value="PERL">PERL </label> 
        <label><input type="radio" name="technology" value="Cold Fusion">COLD FUSION</label>
        <label><input type="radio" name="technology" value="OTHER">OTHER </label> 
    </p>
    <p><input type="button" value="Get Value"></p>
    <p id="s1"></p>
</body>
</html>
