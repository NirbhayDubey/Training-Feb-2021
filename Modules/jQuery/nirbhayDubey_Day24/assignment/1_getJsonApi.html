<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-12">
                <table class="table table-striped table-bordered mb-5" id="tab1">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script>
        $.getJSON("https://gorest.co.in/public-api/users")
            .done((json)=>{
                console.log(json);
                var trtd="";
                for (const item in json.data) {
                    let color="#b10505";
                    if(json.data[item].status=="Active")
                        color="#05b113";
                    trtd+="<tr>"+
                        "<td>"+json.data[item].id+"</td>"+
                        "<td>"+json.data[item].name+"</td>"+
                        "<td>"+json.data[item].email+"</td>"+
                        "<td>"+json.data[item].gender+"</td>"+
                        "<td><p class='online' style='color:"+color+"'>&#8226;</p><span class='online2'>"+json.data[item].status+"</span></td>"+
                        "</tr>";
                }
                $("#tab1").append(trtd);
                $(".online").css({"transform":"scale(2,2)","float":"left"});
                $(".online2").css({"padding-left":"7px"});
            })
            .fail((error)=>{
                console.log("error while fetching json from URL");
            });
    </script>
    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
