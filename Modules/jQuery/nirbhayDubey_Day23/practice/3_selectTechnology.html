<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-8 m-auto">
                <h2 class="h3">Select your technology example with jQuery</h2>
                <label for="">Please select your technology :</label><br>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="technology" value="PHP">
                    <label class="form-check-label">PHP</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="technology" value="ASP.NET">
                    <label class="form-check-label">ASP.NET</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="technology" value="ASP">
                    <label class="form-check-label">ASP</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="technology" value="JSP">
                    <label class="form-check-label">JSP</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="technology" value="PERL">
                    <label class="form-check-label">PERL</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="technology" value="Cold Fusion">
                    <label class="form-check-label">Cold Fusion</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="technology" value="Other">
                    <label class="form-check-label">Other</label>
                </div>
                <div class="form-group mt-4">
                    <label for="">You have  selected :</label>
                    <label id="stech" class="h5"></label>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $("input:radio").change(()=>{
            $("#stech").html($("input[type='radio']:checked").val());
        });
    </script>

    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
