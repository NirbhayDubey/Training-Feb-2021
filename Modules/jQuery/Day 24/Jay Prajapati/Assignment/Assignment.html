<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container py-2">
        <!-- <h1 class="bg-dark text-light">Hello, world!</h1> -->
        <div id="content">
            <table class="table table-striped table-bordered" id="myTable">
                <tr class="bg-dark text-light">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gendar</th>
                    <th>Status</th>
                    <th>Created_at</th>
                    <th>Updated_at</th>
                </tr>
            </table>

        </div>
    </div>


    <script>
        $(document).ready(function(){
           $.getJSON("https://gorest.co.in/public-api/users", function(data){
               //console.log(data);
               var JData = "";
               
               $.each(data['data'], function(key, value){
                   //console.log(value);
                   
                    JData += '<tr>';
                    JData += '<td>'+ value.id +'</td>';
                    JData += '<td>'+ value.name +'</td>';
                    JData += '<td>'+ value.email +'</td>';
                    JData += '<td>'+ value.gender +'</td>';
                    JData += '<td>'+ value.status +'</td>';
                    JData += '<td>'+ value.created_at +'</td>';
                    JData += '<td>'+ value.updated_at +'</td>';
                    JData += '</tr>';
                   
               });
               
               $('#myTable').append(JData);
           });
        });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
         crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
