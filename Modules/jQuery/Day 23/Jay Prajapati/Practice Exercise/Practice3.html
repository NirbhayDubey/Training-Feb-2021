<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container col-lg-10 py-5">
        <h1 class="bg-info text-light text-center">Technology</h1>
        <form class="form" id='myradio'>
            <legend class="form-label">Please Select Your Technology :</legend>
           <div id="lang-options" >
           
            <div class="form-check-inline">
                <input type="radio"id="php" class="form-input-check"name="radios" value ="php">
                <label for="php" class="form-input-label">PHP</label>
            </div>
            <div class="form-check-inline">
                <input type="radio"id="asp.net" class="form-input-check"name="radios" value ="asp-net">   
                <label for="asp.net" class="form-input-label">ASP.NET</label>
            </div>
            <div class="form-check-inline">
                <input type="radio"id="asp" class="form-input-check"name="radios" value ="asp">    
                <label for="asp" class="form-input-label">ASP</label>
            </div>
            <div class="form-check-inline">
                <input type="radio"id="jsp" class="form-input-check"name="radios" value ="jsp">    
                <label for="jsp" class="form-input-label">JSP</label>
            </div>
            <div class="form-check-inline">
                <input type="radio"id="perl" class="form-input-check"name="radios" value ="perl">    
                <label for="perl" class="form-input-label">PERL</label>
            </div><div class="form-check-inline">
                <input type="radio"id="cold-fusion" class="form-input-check"name="radios" value ="cold-fusion">   
                <label for="cold-fusion" class="form-input-label">Cold Fusion</label>
            </div>
            <div class="form-check-inline">
                <input type="radio"id="other" class="form-input-check"name="radios" value ="other">    
                <label for="other" class="form-input-label">Other</label>
            </div>

        </div>
            <div id="result"></div>
        </form>

        
    </div>
    <div class="row bg-light border border-info d-none px-4 mx-0" id="detail-row">
        <div class="container col-lg-8 m-0">
            <span id="php-details" class="m-3"></span>
        <span id="jsp-details" class="m-3"></span>
        <span id="asp-net-details" class="m-3"></span>
        <span id="perl-details" class="m-3"></span>
        <span id="other-details" class="m-3"></span>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#lang-options .form-check-inline input").click(function() {
                $("#detail-row").removeClass('d-none');
                $('#php-details').addClass('d-none');
                $('#jsp-details').addClass('d-none');
                $('#asp-net-details').addClass('d-none');
                $('#perl-details').addClass('d-none');
                $('#other-details').addClass('d-none');
                switch (this.value) {
                    case 'php':
                        $('#php-details').html('<h3 id="rt-heading">You Have selected PHP technology</h3>');
                        $('#php-details').removeClass('d-none');
                        break;

                    case 'jsp':
                        $('#jsp-details').html('<h3 id="rt-heading">You Have selected JSP technology</h3>');
                        $('#jsp-details').removeClass('d-none');
                        break;

                    case 'asp-net':
                        $('#asp-net-details').html('<h3 id="rt-heading">You Have selected ASP.NET technology</h3>');
                        $('#asp-net-details').removeClass('d-none');
                        break;
                    case 'asp':
                        $('#asp-net-details').html('<h3 id="rt-heading">You Have selected ASP technology</h3>');
                        $('#asp-net-details').removeClass('d-none');
                        break;
                    case 'cold-fusion':
                        $('#asp-net-details').html('<h3 id="rt-heading">You Have selected COLD FUSION technology</h3>');
                        $('#asp-net-details').removeClass('d-none');
                        break;

                    case 'perl':
                        $('#perl-details').html('<h3 id="rt-heading">You Have selected PERL technology</h3>');
                        $('#perl-details').removeClass('d-none');
                        break;

                    case 'other':
                        $('#other-details').html('<h3 id="rt-heading">You Have not selected any technology yet!!</h3>');
                        $('#other-details').removeClass('d-none');
                        break;
                
                    default:
                        break;
                }
            });
        });
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
         crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
