<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .siblings *{
            display:block;
            border: 2px solid mediumseagreen;
            color: darkred;
            padding: 5px;
            margin: 15px;
        }
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("h2").siblings("p").css({"color":"green","border":"2px solid red"});
        });
    </script>
    <title>W3_practice_6</title>
</head>
<body class="siblings">
    <div>div(parent)
        <p>
            p
        </p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p> 
     </div>      
    
</body>
</html>
