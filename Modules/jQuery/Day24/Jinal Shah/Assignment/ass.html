<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        th{
            text-align: center;
        }
        table{
            border: 1px solid white;
        }
    </style>

    <script>  
    var alldata =''; 
        $(document).ready(function () {   
             $("#Show").click(function () {  
                $.getJSON('https://gorest.co.in/public-api/users', function (data,status) {  
                    console.log(data);  
                    
                    $.each(data.data,function(key,value){
                        alldata += '<tr>';
                        alldata += '<td>'+ value.id +'</td>';
                        alldata += '<td>'+ value.name +'</td>';
                        alldata += '<td>'+ value.email +'</td>';
                        alldata += '<td>'+ value.gender +'</td>';
                        alldata += '<td>'+ value.status +'</td>';
                        alldata += '<td>'+ value.created_at +'</td>';
                        alldata += '<td>'+ value.updated_at +'</td>';
                        alldata += '</tr>';
                    });
                    $('#datatab').append(alldata);
                });   
            });  
        });  
   </script>  

</head>
<body>
    <center><input type="button" class="btn btn-light mt-3" id="Show" value="Show Data"> </center>
    <div class="container">
        <div class="px-5 pt-3">
            <table class="table table-striped table-bordered" id="datatab">
                
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Status</th>
                    <th>Created_at</th>
                    <th>Updated_at</th>
                </tr>
                
            </table>
        </div>
    </div>
    
</body>
</html>
