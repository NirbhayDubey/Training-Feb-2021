<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Table data added methods</title>
    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON("https://gorest.co.in/public-api/users", function (data, status) {
                var trow = " ";
                $.each(data.data, function (index, item) {
                    trow += "<tr>";
                    trow += "<td>" + item.id + "</td>";
                    trow += "<td>" + item.name + "</td>";
                    trow += "<td>" + item.email + "</td>";
                    trow += "<td>" + item.gender + "</td>";
                    trow += "<td>" + item.status + "</td>";
                    trow += "<td>" + item.created_at + "</td>";
                    trow += "<td>" + item.updated_at + "</td>";
                    trow += "</tr>";
                });
                $("#tabledata").append(trow);
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>gender</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Updated At</th>
                        </tr>
                    </thead>
                    <tbody id="tabledata">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
