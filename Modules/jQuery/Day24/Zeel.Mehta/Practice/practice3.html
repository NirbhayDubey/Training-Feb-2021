<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Siblings
        </title>  
        <style>
          .siblings * { 
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script>
            $(document).ready(function(){
            $("h2").siblings("p").css({"color": "red", "border": "2px solid red"});
            });

            $(document).ready(function(){
            $("h4").next().css({"color": "red", "border": "2px solid red"});
            });
            $(document).ready(function(){
            $("h5").nextAll().css({"color": "red", "border": "2px solid red"});
            });
            $(document).ready(function(){
            $("h6").nextUntil("h3").css({"color": "red", "border": "2px solid red"});
            });
        </script>
    </head>
    <body >
    <h1>Siblings next</h1>
    <h2 class="text-primary">siblings()</h2>
    <div class="siblings">div (parent)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
      </div>

      <h2 class="text-primary">next()</h2>
      <div class="siblings">div (parent)
        <p>p</p>
        <span>span</span>
        <h4>h4</h4>
        <h3>h3</h3>
        <p>p</p>
    </div>

    <h2 class="text-primary">nextAll()</h2>
    <div class="siblings">div (parent)
        <p>p</p>
        <span>span</span>
        <h5>h5</h5>
        <h3>h3</h3>
        <p>p</p>
    </div>

    <h2 class="text-primary">nextUntil()</h2>
    <div class="siblings">div (parent)
        <p>p</p>
        <span>span</span>
        <h6>h6</h6>
        <label>h5</label>
        <label>h4</label>
        <label>h3</label>
        <h3>h2</h3>
        <p>p</p>
      </div>


        
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
crossorigin="anonymous"></script>
</body>
</html>
