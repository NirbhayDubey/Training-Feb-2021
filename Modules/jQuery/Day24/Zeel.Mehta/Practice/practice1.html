<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
          Ancestors
        </title>  
        <style>
            .ancestors *{ 
              display: block;
              border: 2px solid grey;
              color: grey;
              padding: 5px;
              margin: 15px;
            }
        </style>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script>
            $(document).ready(function()
            {
                $("span").parent().css({"color": "red", "border": "5px solid orangered"});
                
            });
            $(document).ready(function()
            {
                $("p").parents().css({"color": "blue", "border": "5px solid dodgerblue"});
            });
            $(document).ready(function()
            {
                $("label").parentsUntil("ul").css({"color": "green", "border": "3px solid limegreen"});
            });
        </script>
    </head>
    <body >
    <h1>Ancestors</h1>
    <h2 class="text-dark">parent()</h2>
    <div class="ancestors">
      <div style="width:500px;">div (great-grandparent)
        <ul>ul (grandparent)  
          <li>li (direct parent)
            <span>span</span>
          </li>
        </ul>   
      </div>
    </div>

    <h2 class="text-dark">parents()</h2>
    <div class="ancestors">div (great-great-grandparent)
      <div style="width:500px;">div (great-grandparent)
        <ul>ul (grandparent)  
          <li>li (direct parent)
            <p>span</p>
          </li>
        </ul>   
      </div>
    </div>

    <h2 class="text-dark">parentsUntil()</h2>
    <div class="ancestors"> 
        <div style="width:500px;">div (great-grandparent)
          <ul>ul (grandparent)  
            <li>li (direct parent)
              <label>span</label>
            </li>
          </ul>   
        </div>
    </div>



        
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
crossorigin="anonymous"></script>
</body>
</html>
