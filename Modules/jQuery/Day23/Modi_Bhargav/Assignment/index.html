<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>DropDown To Select</title>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#dropdown").click(function () {
                var name = $("#dropdown option:selected").val();
                if (name == "India") {
                    $("#Dropdownlist").html("Your Country Name : <li>India</li>").css({"color":"blue","font-size":"30px"});
                }
                else if (name == "Canada") {
                    $("#Dropdownlist").html("Your Country Name : <li>Canada</li>").css({"color":"blue","font-size":"30px"});
                }
                else if (name == "Australia") {
                    $("#Dropdownlist").html("Your Country Name : <li>Australia</li>").css({"color":"blue","font-size":"30px"});
                }
                else if (name == "USA") {
                    $("#Dropdownlist").html("Your Country Name : <li>USA</li>").css({"color":"blue","font-size":"30px"});
                }
                else if (name == "UK") {
                    $("#Dropdownlist").html("Your Country Name : <li>UK</li>").css({"color":"blue","font-size":"30px"});
                }
            })
        })
    </script>
</head>

<body>
    <div class="container bg-success mt-5">
        <h1 class="text-white text-center">Select Country and Result</h1>
        <form>
            <div class="form-group row h5 mt-4">
                <div class="col-md-4 ml-5 mt-2 text-white">
                    <label for="dropdown">Please Select Your Country Name:</label>
                </div>
                <div class="col-md-6 mb-4">
                    <select name="dropdown" id="dropdown" class="form-control">
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="row">
            <ol id="Dropdownlist" style="text-decoration: none;">

            </ol>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
