    <script>
      $(document).ready(function(){
    $("select#country").change(function(){
        var selectedCountry = $(this).children("option:selected").val();
       $('#demo').html('<h3>You have selected the country :'+ selectedCountry + '</h3>');
      
      if(selectedCountry == 'Please'){
       $('#demo').html('<h3>You have selected the country : London , United Kingdon , India , China , USA </h3>');

      }
    });
    });

    </script>
        <style>
            h1{
                background-color: #1c2434;
            }     
                      
        </style>
  </head>
  <body>
    <h1 class="text-center text-white p-5">Drop Down list</h1>
    <div class="container">    
        <form action="">
        <select class="custom-select custom-select-lg mb-3" id="country">
        <option selected value="Please">Please select country</option>
        <option value="London">London</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="USA">USA</option>

      </select>
    </form>
    
      <div><h3 id=demo>You have selected the country : London , United Kingdon , India , China , USA</h3></div>
    </div>
