<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Employee Details</title>
    <script type="text/javascript">
        function maid() {
            document.getElementById("manid").innerHTML = "";
            var id = document.getElementById("mid").value;
            var regid = /[0-9]{5,}$/;
            if (!regid.test(id)) {
                document.getElementById("manid").innerHTML = '<div class="text-danger" id="manid">*Your id is Max 5 Number</div>';
                return false;
            }
            else {
                document.getElementById("manid").innerHTML = '<div class="text-primary" id="manid">*Your Number Is Right</div>';
                return true;
            }
        }
        function maname() {
            document.getElementById("manname").innerHTML = "";
            var name = document.getElementById("mname").value;
            var regname = /^[A-Za-z]+$/;
            if (!regname.test(name)) {
                document.getElementById("manname").innerHTML = '<div class="text-danger" id="manname">*Your Name Is Wrong</div>';
                return false;
            }
            else {
                document.getElementById("manname").innerHTML = '<div class="text-primary" id="manname">*Your Name Is Right</div>';
                return true;
            }
        }
        function ValidForm()
        {
            var id = parseInt(document.getElementById("mid").value);
            var name = document.getElementById("mname").value;
            if (id == 10000 && name == "Bhargav" )
            {
              window.location.href = "login.html"
            }
            else{
                alert("Your Id And Name Is Invalid")
            }
        }
    </script>
</head>

<body>
    <div class="container bg-dark w-50 mt-5">
        <h1 class="text-white mt-3 text-center">Manager Data</h1>
        <form class="mt-4">
            <div class="form-group row h5">
                <div class="col-md-4 ml-5 mt-2 text-white">
                    <label for="mid">Manager Id</label>
                </div>
                <div class="col-md-6">
                    <input type="text" name="mid" id="mid" class="form-control" placeholder="Ex. 589642"
                        onkeyup="maid()">
                    <small id="manid"></small>
                </div>
            </div>

            <div class="form-group row h5 mt-4">
                <div class="col-md-4 ml-5 mt-2 text-white">
                    <label for="mname">Manager Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" name="mname" id="mname" class="form-control" placeholder="Enter Your Name"
                        onkeyup="maname()">
                    <small id="manname"></small>
                </div>
            </div>

            <div class="form-group row h5 mt-4">
                <div class="col-md-12 mb-4 text-center">
                    <input type="button" class="btn btn-success" value="Login" onclick="ValidForm()">
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
