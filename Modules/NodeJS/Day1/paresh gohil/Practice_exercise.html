<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <h2 id="demo1"></h2>
    <h3 id="demo3"></h3>
    <script>
        var x = myFunction(4, 3);
        console.log(x)   // Function is called, return value will end up in x
        function myFunction(a, b) {
            return a * b;             // Function returns the product of a and b
        }

        var person = {
          fullName: function(city, country) {
            return this.firstName + " " + this.lastName + "," + city + "," + country;
          }
        }
        var person1 = {
          firstName:"John",
          lastName: "Doe"
        }
        console.log(person.fullName.call(person1, "Oslo", "Norway"));

/*-------------------------------------------------------------------------------------------*/
        function myDisplayer(some) {
          document.getElementById("demo").innerHTML = some;
        }

        function myCalculator(num1, num2, myCallback) {
          let sum = num1 + num2;
          myCallback(sum);
        }

        myCalculator(5, 5, myDisplayer);

/*-----------------------------------------------------------------------------------------*/

        function myDisplayer(som) {
          document.getElementById("demo1").innerHTML = som;
        }

        let myPromise = new Promise(function(myResolve, myReject) {
          let x = 0;
        
        // The producing code (this may take some time)
        
          if (x == 0) {
            myResolve("OK");
          } else {
            myReject("Error");
          }
        });

        myPromise.then(
          function(value) {myDisplayer(value);},
          function(error) {myDisplayer(error);}
        );

/*----------------------------------------------------------------------------------*/ 
        async function myDisplay() {
          let myPromise = new Promise(function(myResolve, myReject) {
            myResolve("Hello World!");
          });
          document.getElementById("demo3").innerHTML = await myPromise;
        }

        myDisplay();       
    </script>
</body>
</html>
