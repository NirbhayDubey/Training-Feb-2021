<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promise Example</h1>
    <div id="demo"></div>

    <script>
                        
        var myPromise=new Promise(function(resolveCallbak,rejectCallback){
            let req=new XMLHttpRequest();
            req.open('GET',"mycar.html");
            req.onload =function(){
                if(req.status == 200){
                    resolveCallbak(req.response);
                }else{
                    rejectCallback("File not Found");
                }   
            };
            req.send();
        });
    
        myPromise.then(
            function(value){
                document.getElementById("demo").innerHTML=value;
            },
            function(error){
                document.getElementById("demo").innerHTML=error;
            }
        );
    
    </script>
</body>
</html>
