<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .static
          {
          position: static;
          border: 3px solid #73AD21;
        
            }
        .relative
        {
          position: relative;
          width: 400px;
          height: 200px;
          border: 3px solid #73AD21;
                }
        
        .absolute
                {
          position: absolute;
          top: 80px;
          right: 0;
          width: 200px;
          height: 100px;
          border: 3px solid #73AD21;
                }
         .fixed
                {
          position: fixed;
          bottom: 0;
          right: 0;
          width: 300px;
          border: 3px solid #73AD21;
        }
            </style>
        </head>
        
        <body>
            <div class="static">
                This div element has static position
            </div>
            <div class="relative">
                This div element has  relative position
                <div class="absolute">This div element has absolute position</div>
            </div>
            <div class="fixed">
                This div element has fixed position
            </div>
        
        
</body>
</html>
