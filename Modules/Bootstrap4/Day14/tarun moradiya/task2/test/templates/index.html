<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Employee Details</title>
  </head>
  <body onload="showData()">
    <div class="container bg-dark text-info mt-sm-5 p-5">
      <header>
        <h1 class="display-4 d-inline-block">Employees</h1>
        <button class="btn btn-warning float-right" onclick="logout()">Logout</button>
      </header>
      <hr>
      <form action="" id="emp-form">
        <table id="emp-table" class="text-center">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Contact</th>
            <th>Country</th>
            <th>State</th>
          </tr>
        </table>
      </form>

      <button class="btn btn-info" data-toggle="modal" data-target="#dataModal">Add Data</button>

      <div class="modal" id="dataModal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Add Data</h5>
                      <button class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                      <form onsubmit="addData()">
                          <div class="form-group">
                            <input type="number" class="form-control" id="id" placeholder="ID" required>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                          </div>
                          <div class="form-group">
                            <input type="salary" class="form-control" id="salary" placeholder="Salary" required>
                          </div>
                          <div class="form-group">
                            <input type="number" class="form-control" id="contact" placeholder="Contact" required>
                          </div>
                          <div class="form-group">
                            <select name="country" class="form-control" id="country">
                              <option value="India">India</option>
                              <option value="US">US</option>
                              <option value="Canada">Canada</option>
                              <option value="Japan">Japan</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <select name="states" class="form-control" id="states">
                              <option value="Gujrat">Gujrat</option>
                              <option value="MP">MP</option>
                              <option value="UP">UP</option>
                              <option value="Rajastan">Rajastan</option>
                            </select>
                          </div>
                          
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-info" type="submit" value="submit">Submit</button>
                  </form>
                  </div>
              </div>
          </div>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/myjquery.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
