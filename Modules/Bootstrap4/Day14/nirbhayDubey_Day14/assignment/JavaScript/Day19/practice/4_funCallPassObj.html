<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Passing values in call() function </h1>
    <h3 id="myh1" ></h3>
    <script>
        var employee ={
            details: function(fieldName,address,designation){
                return this.fname+", <br>"+fieldName+", <br>"+address+", <br>"+designation;
            }
        }
        var e1={
            fname:"Nirbhay Dubey",
        }
        document.getElementById("myh1").innerHTML=employee.details.call(e1,"Computer Science","Nirma University,SG highway,Ahmedabad","Software Engineer");
    </script>
</body>
</html>
