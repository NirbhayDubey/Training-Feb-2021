<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function revString(str){
            return new Promise((resolve,reject) => {
                if(typeof str=="string"){
                    setTimeout(resolve({
                    status:"success",
                    message:str.split('').reverse().join('')
                    }),500);
                }
                else{
                    reject({
                    status:"error",
                    message:"wrong Input "+str
                    });
                }
            });   
        }
        revString("Hello World").then(
            (successmsg)=>{ document.write(successmsg.message) },
            (errormsg) => { document.write(errormsg.message) }
        );
    </script>
</body>
</html>
