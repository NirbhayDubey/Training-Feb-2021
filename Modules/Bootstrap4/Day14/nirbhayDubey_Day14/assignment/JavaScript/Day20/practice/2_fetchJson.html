<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-8 m-auto">
                <button class="btn btn-info" onclick="getProductList(tab1)">Click here to get Product List from product.json file</button>
                <table class="table table-striped mt-3" id="tab1">
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchData(file){
            let plist=await fetch(file);
            let products=await plist.json();
            return products;
        }
        function getProductList(tab){
            fetchData("products.json").then(
                (plist)=>{
                    var counter=0;
                    var trtd="<tr>"+
                      "<th>#</th>"+
                      "<th>Name</th>"+
                      "<th>Price</th>"+
                      "<th>Location</th>"+
                      "</tr>";
                    for (const item of plist) {
                        trtd+="<tr>"+
                        "<td>"+(++counter)+"</td>"+
                        "<td>"+item.Name+"</td>"+
                        "<td>"+item.Price+"</td>"+
                        "<td>"+item.Location+"</td>"+
                        "</tr>";
                    }
                    tab.innerHTML=trtd;
                });
        }
    </script>

 <!-- Bootstrap JS CDN -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
