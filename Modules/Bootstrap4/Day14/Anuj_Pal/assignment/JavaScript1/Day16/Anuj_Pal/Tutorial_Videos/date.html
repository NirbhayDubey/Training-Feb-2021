<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var d = new Date();
        document.write(d);

    </script>
    <br>
    <script>
        var e = new Date(2018, 11, 24, 10, 33, 30, 0);
        document.write(e);
    </script>
    <br>
    <script>
        var f = new Date("October 13, 2014 11:13:00");
        document.write(f);
    </script>
     <br>
     <script>
         var d = new Date(0);
         document.write(d);
     </script>
     <br>
     <script>
       var d = new Date(100000000000);
        document.write(d);
    </script>


</body>

</html>
