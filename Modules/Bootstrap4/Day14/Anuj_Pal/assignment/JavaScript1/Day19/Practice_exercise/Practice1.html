<!DOCTYPE html>
<html>
<body>

<p>After a function has been stored in a variable,
the variable can be used as a function:</p>

<p id="demo"></p>

<script>
    var m=prompt("enter the first value");
    var n=prompt("enter the second value");
var x = function (a, b) {return a * b};
document.getElementById("demo").innerHTML = x(m, n);
</script>

</body>
</html>
