<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        function str(a)
        {
            return new Promise((resolve,reject)=>
            {
               setTimeout(()=>{
                if(typeof a === 'string' )
                    {
                        resolve(a);
                    }
                    else
                    {
                        document.write("<h1>Wrong Input<h1>");
                    }
               },500);
            })
        }

        str("hello how are you").then((word)=>
        {
            document.write(word);
            str(word).then((word1) => {
                var str = word1;
                var newstr = str.split('');
                document.write("<br>");
                document.write(newstr.reverse().join(''));            
            })
        })
    </script>
</body>
</html>
