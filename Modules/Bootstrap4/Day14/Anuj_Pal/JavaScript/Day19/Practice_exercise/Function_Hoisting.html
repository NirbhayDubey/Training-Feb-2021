<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h4>Hoisting is JavaScript's default behavior of moving declarations to the top of the current scope.</h4>
    <script>
       var z= myFun(5);
       document.write("the answer is:"+z);
        function myFun(a)
        {
            return a*a;
        }
    </script>
</body>
