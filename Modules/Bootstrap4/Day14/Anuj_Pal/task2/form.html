<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DATA</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 10px 50px;
        }

        .form-group {
            margin: 10px;
        }

        input {
            width: 100%;
            border: solid 1px #eee;
            padding: 15px 10px;
        }

        select
        {
            border: solid 1px #eee;
        }

        option
        {
            border: solid 1px #eee;
        }


        button {
            width: 200px;
            padding: 15px;
            margin-left: 250px;
            background: #fff;
            color: dodgerblue;
            border: solid 1px dodgerblue;
        
         
        
        }

        button:hover {
            background: dodgerblue;
            color: #fff;
        }

        table tr td {
            border: solid 1px #eee;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <center><h2>SIGNUP FORM</h2></center>
        <form role="form" onsubmit="signUp(event);">
            <div class="form-group">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="pwd" id="pwd" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input type="text" name="contacyNumber" id="contacyNumber" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                Select Country: <select name="state" id="countySel" class="form-group" size="1">
                    <option value="" class="form-group" selected="selected">Select Country</option>
                </select>
            </div>
            <br>
            <br>
            <div class="form-group">
                Select State: <select name="countrya" id="stateSel" size="1">
                    <option value="" selected="selected">Please select Country first</option>
                </select>
            </div>
            <br>
            <br>

            <div class="form-group">
                Select District: <select name="district" id="districtSel" class="m-3" size="1">
                    <option class="mb-3" value="" selected="selected">Please select State first</option>
                </select><br>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>

        </form>


        <h2>MY INFO</h2>
        <div id="output">
            <!-- DISPLAY USERS DATA -->
        </div>
    </div>

    <script type="text/javascript">
        const signUp = e => {
            let formData = {
                fname: document.getElementById('fname').value,
                lname: document.getElementById('lname').value,
                email: document.getElementById('email').value,
                pwd: document.getElementById('pwd').value
            }
            localStorage.setItem('formData', JSON.stringify(formData));
            // console.log(localStorage.getItem('formData'));
            dispData();
            e.preventDefault();
        }

        function dispData() {
            // console.log(localStorage.getItem('formData'));
            let { fname, lname, email, pwd } = JSON.parse(localStorage.getItem('formData'));
            var output = document.getElementById('output');
            output.innerHTML = `
            <table>
                <tbody>
                    <tr>
                        <td>First Name</td>
                        <td>${fname}</td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td>${lname}</td>
                    </tr>
                    <tr>
                        <td>Email Address</td>
                        <td>${email}</td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>${pwd}</td>
                    </tr>
                </tbody>
            </table>`;
        }
        dispData();

        var stateObject = {
            "India": {
                "Delhi": ["new Delhi", "North Delhi","old delhi"],
                "Gujarat": ["Surat", "Bhavnagar","Ahmedabad","Bhuj","Bharuch","Div"],
                "Goa": ["North Goa", "South Goa"],
            },
            "Australia": {
                "South Australia": ["Dunstan", "Mitchell"],
                "Victoria": ["Altona", "Euroa"]
            }, "Canada": {
                "Alberta": ["Acadia", "Bighorn"],
                "Columbia": ["Washington", ""]
            },
        }
        window.onload = function () {
            var countySel = document.getElementById("countySel"),
                stateSel = document.getElementById("stateSel"),
                districtSel = document.getElementById("districtSel");
            for (var country in stateObject) {
                countySel.options[countySel.options.length] = new Option(country, country);
            }
            countySel.onchange = function () {
                stateSel.length = 1; // remove all options bar first
                districtSel.length = 1; // remove all options bar first
                if (this.selectedIndex < 1) return; // done 
                for (var state in stateObject[this.value]) {
                    stateSel.options[stateSel.options.length] = new Option(state, state);
                }
            }
            countySel.onchange(); // reset in case page is reloaded
            stateSel.onchange = function () {
                districtSel.length = 1; // remove all options bar first
                if (this.selectedIndex < 1) return; // done 
                var district = stateObject[countySel.value][this.value];
                for (var i = 0; i < district.length; i++) {
                    districtSel.options[districtSel.options.length] = new Option(district[i], district[i]);
                }
            }
        }
    </script>
</body>

</html>
