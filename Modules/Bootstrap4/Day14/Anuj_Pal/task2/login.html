<body>
    <script>
        function validateform() {
            var name = document.getElementById("#exampleInputUserName").value;
            var password = document.getElementById("#exampleInputPassword1").value;

            if (name == 'admin') && (password =='admin') {
                alert("Access Granted");
           
            } 
            else   {
                alert("Access Not Granted.");
           
            }
        }




    </script>

    <div class="container border-primary" >
        <center><h3 class="mt-3">Login</h3></center>
    <form name="myform" action="form.html">
        <div class="m-auto mt-5 mr-5">
            <label for="exampleInputEmail1" class="form-label  " id="Username1">username</label>
            <input type="text" class="form-control  " id="exampleInputUserName" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3 ml-5 p-0">
            <label for="exampleInputPassword1" class="form-label l1">Password</label>
            <input type="password" class="form-control " id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary " onsubmit="validateform()">Submit</button>
    </form>
</div>
