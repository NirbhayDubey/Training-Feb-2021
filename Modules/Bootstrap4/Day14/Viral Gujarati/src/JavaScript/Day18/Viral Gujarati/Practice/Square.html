<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Callbacks</h2>



<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

function myCalculator(num1, myCallback) {
  let mul = num1 * num1;
  myCallback(mul);
}

myCalculator(13, myDisplayer);
</script>

</body>
</html>
