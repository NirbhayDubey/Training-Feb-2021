<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>JavaScript</title>
   
</head>

<body>
    <br> <br>
            
    <div class="container">
        <div id="test"></div>
        <div id="msg"> <h1 class="text-danger">Mumbai University Exam</h1></div>
        <br>
        <button type="button" class="btn btn-dark" onclick="play()">Start Exam</button><br><br>

        <div class="container">
            <form class="from-group">
            <div>
                <label for="question">1) What is scientific name of starfish</label><br>
                <input type="radio">Asteroidea<br>
                <input type="radio">Echinoderm<br>
                <input type="radio">Brittle stars<br>
                <input type="radio">Sea urchins <br>
            </div><br>
           
        <strong class="text-primary">Exam will finish in 5 Seconds</strong>
    </div>
    
    

<script>

document.getElementById('test').style.display='none';
  function  display(value) {
    document.getElementById('test').style.display='block';
    document.getElementById('msg').style.display='none';
      document.getElementById('test').innerHTML=value;
  }
  function play() {
    document.getElementById('msg').innerHTML=""   
    promise();
  }
  function promise() 
  {
      let mypromise = new Promise(function(resolve,reject)
       {
          var time=5000;             
          setTimeout(function(){resolve("Time up");},time);
      });

    mypromise.then(function(value)
     {
          display(value);
     },

    function(error)
     {
        display(error);
     });
     
    }
</script>
</body>
</html>
