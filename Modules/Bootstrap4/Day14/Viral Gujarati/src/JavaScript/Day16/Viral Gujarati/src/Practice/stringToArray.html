<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String To Array</title>
</head>
<body>
    <form>
        <label for="">Enter a String :</label><br>
        <input type="text" id="string">
        <input type="button" onclick="stringToArray()" value="Submit">
        <h2 id="result"></h2>
    </form>
    <script>
        function stringToArray(){
            var value = document.getElementById('string').value;
            var res = value.split(" ");
            document.getElementById('result').innerHTML = "String To Array is :" + res;
        }
    </script>
</body>
</html>
