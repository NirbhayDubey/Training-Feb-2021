<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JS Assignment</title>
    
</head>

<body>
    <div class="container mt-5">
        <h1>Date Validator</h1><br>
        <div class="form-group">
            <label for="date">Enter Date : </label>
            <input id="date" class="form-control" type="text" placeholder="MM-DD-YYYY">
        </div>
        <button class="btn btn-dark" onclick="checkDate()">Validate</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        function checkDate(){
            var date = document.getElementById('date').value;

            if(date == "")
            {
                alert("Enter Date.");
                return false;
            }

            var pattern = /\d{2}-\d{2}-\d{4}$/;
            if(!pattern.test(date))
            {
                alert('Enter Date in MM-DD-YYYY');
                return false;
            }

            var array1 = date.split('-');
    
            var m = array1[0];
            var d = array1[1];
            var y = array1[2];

            if(y<=0)
            {
                alert('Enter Valid Year.');
                return false;
            }

            if(m<=0 || m>12)
            {
                alert("Enter valid Month.");
                return false;
            }

            if((d<=0 || d>31) || ((m==4 || m==6 || m==9 || m==11) && d==31) || (m==2 && d>29))
            {
                alert("Enter valid Day.");
                return false;
            }

            var leapYear = false;
            
            if(y%4==0)
            {
                if(y%100==0)
                {
                    if(y%400==0)
                    {
                        leapYear = true;
                    }
                }
                else
                {
                    leapYear = true;
                }
            }

            if(!leapYear && d>28 && m==2)
            {
                alert('Enter valid Day. ' + y +' is not a Leap Year.');
                return false;
            }


            alert("Valid Date.");
        }
    </script>
</body>
</html>
