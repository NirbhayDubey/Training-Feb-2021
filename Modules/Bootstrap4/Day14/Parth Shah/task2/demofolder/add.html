    <script>
            
            function populate(s1,s2)
            {
              var s1 = document.getElementById(s1);
              var s2 = document.getElementById(s2);

              s2.innerHTML = "";
              
              if(s1.value == "india")
              {
                var optionArray = ['delhi|Delhi','mumbai|Mumbai','gujrat|Gujarat','kolkata|Kolkata','other|others'];
              }
              else if(s1.value == 'america')
              {
                var optionArray = ['new york|New York','chicago|Chicago','los anegels|Los Angles','boston|Boston','other|Others'];
              }

              else if(s1.value == 'africa')
              {
                var optionArray = ['congo|Congo','benin|Benin','coroswa|coroswa','other|Others'];
              }
              else if(s1.value == 'others')
              {
                var optionArray = ['other|Others'];
              }

              for(var option in optionArray)
              {
                var pair = optionArray[option].split("|");
                var newoption = document.createElement("option");

                newoption.value = pair[0];
                newoption.innerHTML = pair[1]
                s2.options.add(newoption);
              }

            }
     

            ///store in local 
          localStorage.setItem("EmployeeName","[]");
        function add()
      {
      

            var letters = /^[A-Za-z]+$/.test(document.getElementById("first").value);
            var isValid = letters;
            if (!isValid)
            {
            document.getElementById("demo").innerHTML +='<h4 class="ans text-light p-3 mt-3 bg-info"> Please enter only character in first name</h4>';
            cityFlag = false;
            }
            else{
              document.getElementById("demo").innerHTML = "";
              cityFlag=true;
            }
           
            var letter = /^[A-Za-z]+$/.test(document.getElementById("last").value);
            var isValid = letter;
            if (!isValid)
            {
            document.getElementById("demo").innerHTML +='<h4 class="ans text-light p-3 mt-3 bg-info"> Please enter only character in last name</h4>';
            cityFlag = false;
            }
            else{
              document.getElementById("demo").innerHTML = "";
              cityFlag = true;
            }


        var firsts = document.getElementById("first").value;
        var lasts = document.getElementById("last").value;
        var cont = document.getElementById("number").value;
        var addr = document.getElementById("address").value;
        var states = document.getElementById("state").value;
        var cities = document.getElementById("city").value;

        var cart = localStorage.getItem("EmployeeName");
        var emp = JSON.parse(cart);    
        emp.push({name:firsts,name2:lasts,con:cont,adde:addr,sta:states,citi:cities});    
        localStorage.setItem("EmployeeName",JSON.stringify(emp));
        
          return false;
        }
        
        

        
    </script>
