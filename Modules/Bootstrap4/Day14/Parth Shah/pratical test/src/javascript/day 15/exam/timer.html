<script>
    
    var count = 10800;
var counter = setInterval(timer, 1000); //1000 will  run it every 1 second

async function timer() {
    count = count - 1;
    if (count == -1) {
       await clearInterval(counter);
       alert("Exam is over")
      document.getElementById('container').innerHTML= '<img src="images/67d71d023516fe076cddc07ea385ee68.jpg" style="height:350px"><h3 class="text-dark text-right">Thank You!</h3><a href="exam.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Leave this Page</a>';        
        return;
    }

    var seconds = count % 60;
    var minutes = Math.floor(count / 60);
    var hours = Math.floor(minutes / 60);
    minutes %= 60;
    hours %= 60;

    document.getElementById("timer").innerHTML ='<h4 class="text-light bg-danger">' + hours + ' Hours ' + minutes + ' Minutes ' + seconds + ' Seconds are left for the exams to get over</h4>'; // watch for spelling
}
</script>
