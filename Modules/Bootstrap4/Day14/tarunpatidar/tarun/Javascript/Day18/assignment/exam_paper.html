<body>

                                </div>

                        </div>
                    </div>
    
                    <div class="card mt-5">
                        <div class="card-header">
                            <h4 class="card-title text-dark"> Question 2 <br><br>
                                	
                                      HTML uses</h4>
                        </div>
                        <div class="card-body">
                            
                            <fieldset class="form-group">
                                <legend>Ans:</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" name="a2" value="right" id="r1" class="form-check-input">User defined tags

                                        <input type="radio" name="a2" id="r1" value="wrong" class="form-check-input">Fixed tags defined by the language

                                </div>

                                        <input type="radio" name="a2" id="r1" value="wrong" class="form-check-input">Tags only for linking

                        </div>
                    </div>
                    <button class="btn btn-dark"><a href="./exam.html" id="stop-btn" form="exam" type="submit" value="submit" style="display: none;">Submit Exam</a></button>

                    </div>
                    
                </form>
            </div>
        </div>
        </div>
    </div>

    <script>
        //get elements
let exam = document.forms.exam;

//start Exam Timer
function startExam(id) {

    //remove button
    document.getElementById(id).style.display = 'none';
    document.getElementById('stop-btn').style.display = 'inline-block';

    // Find the distance between now and the count down date
    var countdown = 1000 * 60 * 60 * 3;

    // Get today's date and time
    var now = new Date().getTime();

    //ending date and time
    var end = now + countdown;

    console.log(end);
        
    // Update the count down every 1 second
    var timer = setInterval(function() {
        
        var distance = end - new Date().getTime();
        
        // Time calculations for days, hours, minutes and seconds
        var hours = Math.floor((distance) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = 'Time Left: ' + hours + "h "
        + minutes + "m " + seconds + "s ";
        
        // If the count down is over, write some text 
        if (distance < 0) {
        clearInterval(timer);
        document.getElementById("demo").innerHTML = "Times Up";
        }
    }, 1000);
}



    </script>
