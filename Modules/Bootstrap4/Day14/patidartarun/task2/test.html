<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Test</title>
    <script>
        function login()
	    {
		    var uname = document.getElementById("name").value;
		    var pwd = document.getElementById("pwd").value;
	
		    if(uname =='')
		    {
			alert("please enter user name.");
		    }
		    else if(pwd=='')
		    {
             	alert("enter the password");
		    }
		
		    else
		    {
	            alert('Thank You for Login & You are Redirecting to Employee Detail Form ');
            window.location = "employeeform.html";
		    }
	    }
    </script>
</head>
<body>
    <body>
        <div class="container p-5 bg-dark text-info mt-5">
       
        <div id="main">
        <h2 class="text-center text-light">HR Login Form</h2><br>
        </div>
        
        <div class="login">
        <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
        <td>Enter User Name :</td>
        <td><input type="text" placeholder="Enter user name here" id="name"></td>
        </tr>
        <tr>
        <td>Enter Password :</td>
        <td><input type="password" placeholder="Enter Password here" id="pwd"></td>
        </tr>
        <tr>
        <td></td>
        <td>
        <input type="submit" value="Login" class="btn btn-primary" onClick="login()"></td>
        </tr>
        </table>
        </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
