<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous">

    <title>HR LogIn</title>
  </head>
  <body>
    <div class="container col-lg-5 py-5">
                <form action="" class="form">
                    <h1 class="bg-info text-light text-center py-3">Login</h1>
                    <div class="form-group">
                        <label for="user" class="formlabel">UserName :</label>
                        <input type="text" class="form-control" id ='user' required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="formlabel">Employee Name :</label>
                        <input type="password" class="form-control" id ='password' required>
                    </div>
                    <div class="form-group">
                        
                        <input type="button" class="form-control btn btn-primary mt-3" id ='Submit' value = "LogIn" onclick="checkValidation()">
                    </div>
                </form>
                <div id="myWarning" class="mt-5"></div>
    </div>


    <script>
         function checkValidation(){
            var user = document.getElementById("user").value ;
            var pass = document.getElementById('password').value;
            if(user == "HR" && pass=="Admin@123")
            {
                window.open('./EmployeesDetails.html');
            }else{
                //alert('Invalid UserName Or Password');
                document.getElementById("myWarning").innerHTML = '<div class="alert alert-danger" role="alert">Invalid UserName Or Password</div>';
            }
            //console.log(user);
            //console.log(pass);
        }



    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

         crossorigin="anonymous"></script>

</html>
