<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous">

    <title>Employees</title>
  </head>
  <body>
    <div class="container col-lg-8 py-5">
        <form action="" class="form">
            <h1 class="bg-info text-light text-center py-3">Employees Details</h1>
            <div class="form-group">
                <label for="EmpId" class="formlabel">Employee ID :</label>
                <input type="text" class="form-control" id ='EmpId' required>
            </div>
            <div class="form-group">
                <label for="EmpName" class="formlabel">Employee Name :</label>
                <input type="text" class="form-control" id ='EmpName' required>
            </div>
            <div class="form-group">
                <label for="phone" class="formlabel">Phone :</label>
                <input type="text" class="form-control" id ='phone' required>
            </div>
            <div class="form-group">
                <label for="email" class="formlabel">Email :</label>
                <input type="email" class="form-control" id ='email' required>
            </div>

            <div class="form-group"> 
                <!-- <label for="location">Country:</label><br> -->
                <select class="form-control form-field mt-2" id="country" name="Country" onchange="dispState()">
                    <option value="" selected>Select Country</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Afganistan">Afganistan</option>
                    <option value="Australia">Australia</option>
                    <option value="China">China</option>
                    <option value="Shri-Lanka">Shri-Lanka</option>
                </select>
            </div>

            <div class="form-group my-2" id="indiaState"> 
                <!-- <label for="location">States:</label><br> -->
                <select class="form-control form-field" id="state" name="states">
                    <option value="" selected>Select States</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="rajsthan">Rajsthan</option>
                    <option value="Maharstra">Maharstra</option>
                    <option value="Channai">Channai</option> 
                </select>
            </div>
            <div class="form-group my-2" id="pakistanState"> 
                <!-- <label for="location">States:</label><br> -->
                <select class="form-control form-field" id="state" name="states">
                    <option value="" selected>Select States</option>
                    <option value="lahor">Lahor</option>
                    <option value="indore">indore</option>
                    
                </select>
            </div>

            <div class="form-group my-2" id="chinaState"> 
                <!-- <label for="location">States:</label><br> -->
                <select class="form-control form-field" id="state" name="states">
                    <option value="" selected>Select States</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="rajsthan">Rajsthan</option>
                    <option value="Maharstra">Maharstra</option>
                    <option value="Channai">Channai</option> 
                </select>
            </div>

            <div class="form-group">
                
                <input type="button" class="form-control btn btn-primary mt-3" id ='Submit' value = "Submit" onclick="formSubmit()">
            </div>
        </form>

        <div >
            <table id = 'displayTable' class="table">
                <tr>
                    <th>EmployeeID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </table>
        </div>
    </div>

    <script>
         document.getElementById("indiaState").style.display = "none";
         document.getElementById("pakistanState").style.display = "none"; 
         document.getElementById("chinaState").style.display = "none";
        
        function dispState(){
            var c = (document.getElementById("country").value);
            switch(c)
            {
                case 'India' : document.getElementById("indiaState").style.display = "block";
         document.getElementById("pakistanState").style.display = "none"; 
         document.getElementById("chinaState").style.display = "none";
                                break;
                
                case 'Pakistan' : document.getElementById("indiaState").style.display = "none";
         document.getElementById("pakistanState").style.display = "block"; 
         document.getElementById("chinaState").style.display = "none";
                               
                                break;
                
                case 'China' : document.getElementById("indiaState").style.display = "none";
         document.getElementById("pakistanState").style.display = "none"; 
         document.getElementById("chinaState").style.display = "block";
                                break;
            }
        }

        var row = 1;
        function formSubmit(){
            var id = document.getElementById('EmpId').value;
            var name= document.getElementById('EmpName').value;
            var phone= document.getElementById('phone').value;
            var email= document.getElementById('email').value;
            
            var idpatt = /[0-9]{5}/;
            var namepatt = /[^0-9]/;
            var phonepatt = /[0-9]{10}/
            if(!id)
            {
                alert('ID should not be null');
            }else if(!idpatt.test(id)){
                alert('ID should be in digits only and 5 character long');
            }else if(!name){
                alert('Name should not be null');
            }else if(!namepatt.test(name)){
                alert('Name should not contain any digit');
            }else if(!phone){
                alert('Phone should not be null');
            }else if(!phonepatt.test(phone)){
                alert('Enter valid phone number')
            }else if(!email){
                alert('Email should not be null');
            }else{
               
                
            
            var display = document.getElementById('displayTable');

            var newRow = display.insertRow(row);
            var cel1 = newRow.insertCell(0);
            var cel2 = newRow.insertCell(1);
            var cel3 = newRow.insertCell(2);
            var cel4 = newRow.insertCell(3);
            // var cel5 = newRow.insertCell(4);
            // var cel6 = newRow.insertCell(5);
            
            
            cel1.innerHTML = id;
            cel2.innerHTML = name;
            cel3.innerHTML = phone;
            cel4.innerHTML = email;
            // cel5.innerHTML = DoJ;
            // cel6.innerHTML = Age;

            row++;
            }
        }



    </script>

    <!-- Optional JavaScript; choose one of the two! -->

         crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
