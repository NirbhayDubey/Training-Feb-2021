<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous">

    <title>Employees Details</title>
  </head>
  <body>
    <div class="container col-lg-10 py-5">
        <h1 class="bg-info text-light text-center py-4">Employees Details</h1>
        <form action="" method="">
            <div class="form-group"> 
                <label for="employee_id" value = 'EmpID'>Employee ID:</label> 
                <input type="text" class="form-control form-field" id="employee_id" name="employee_id" placeholder="12345" pattern="[a-zA-Z]">
            </div>
            <div class="form-group"> 
                <label for="employee_name" value ='EmpName'>Employee Name:</label> 
                <input type="text" class="form-control form-field" id="employee_name" name="employee_name" placeholder="Jhon Doe">
            </div>
            <div class="form-group"> 
                <label for="employee_email" value='EmpEmail'>Employee Email:</label> 
                <input type="email" class="form-control form-field" id="employee_email" name="employee_email" placeholder="Enter Email">
            </div>
            <div class="form-group"> 
                <label for="employee_contact"value="ContactNumber">Contact number</label> 
                <input type="text" class="form-control form-field" id="employee_contact" name="employee_contact" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter mobile number">
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group"> 
                        <label for="birthdate" value = 'DoJ'>Date of Joining</label> 
                        <input type="date" class="form-control form-field" id="joining-date" name="joining-date">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group"> 
                        <label for="age" value="age">Age</label> 
                        <input type="text" class="form-control form-field" id="age" name="age" placeholder="e.g. 22" >
                    </div>
                </div>
            </div>
            <fieldset class="form-group pb-2">
            
                <legend class="col-form-label">Gender:</legend>
                    
                <div class="form-check pb-2">
                    <input type="radio" id="male"class="form-check-input" name="gridRadios"value="option1">
                    <label class="form-check-label"for="male">Male</label>
                </div>
                <div class="form-check pb-2">
                    <input type="radio" id="female" class="form-check-input" name="gridRadios" value="option2">
                    <label class="form-check-label"for="female">Female</label>
                </div>
                <div class="form-check pb-2">
                    <input type="radio" id="other" class="form-check-input" name="gridRadios" value="option2">
                    <label class="form-check-label"for="other">Other</label>
                </div>

               </fieldset>
            <div class="row">
                
                    <div class="form-group"> 
                        <label for="designation">Designation</label><br>
                        <select class="form-control form-field " id="designation" name="designation">
                            <option value="">Select Designation</option>
                            <option value="developer">Developer</option>
                            <option value="designer">Designer</option>
                            <option value="hr_manager">HR Manager</option>
                        </select>
                    </div>
                
                
            </div>
            
            <div class="form-group"> 
                <label for="location">Country:</label><br>
                <select class="form-control form-field" id="country" name="Country" onchange="dispState()">
                    <option value="" selected>Select Country</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Afganistan">Afganistan</option>
                    <option value="Australia">Australia</option>
                    <option value="China">China</option>
                    <option value="Shri-Lanka">Shri-Lanka</option>
                </select>
            </div>

            <div class="form-group my-2" id="indiaState"> 
                <!-- <label for="location">States:</label><br> -->
                <select class="form-control form-field" id="state" name="states">
                    <option value="" selected>Select States</option>
                    <option value="">Gujarat</option>
                    <option value="rajsthan">Rajsthan</option>
                    <option value="Maharstra">Maharstra</option>
                    <option value="Channai">Channai</option> 
                </select>
            </div>
            <div class="form-group my-2" id="pakistanState"> 
                <!-- <label for="location">States:</label><br> -->
                <select class="form-control form-field" id="state" name="states">
                    <option value="" selected>Select States</option>
                    <option value="lahor">Lahor</option>
                    <option value="indore">indore</option>
                    
                </select>
            </div>

            <div class="form-group my-2" id="chinaState"> 
                <!-- <label for="location">States:</label><br> -->
                <select class="form-control form-field" id="state" name="states">
                    <option value="" selected>Select States</option>
                    <option value="">Gujarat</option>
                    <option value="rajsthan">Rajsthan</option>
                    <option value="Maharstra">Maharstra</option>
                    <option value="Channai">Channai</option> 
                </select>
            </div>




            <button type="button" class="btn btn-secondary btn-block m-2" onclick="subData()">Submit</button>
            <br>
        </form>
    </div>
    <script>
        // function EmpName(){
        //     var namePatt = RegExp('/^([^0-9]*)$/');
        //     var name = document.getElementById('employee_name').value;
        //     console.log(name.match(namePatt));
        // }


         document.getElementById("indiaState").style.display = "none";
         document.getElementById("pakistanState").style.display = "none"; 
         document.getElementById("chinaState").style.display = "none";
        
        function dispState(){
            var c = (document.getElementById("country").value);
            switch(c)
            {
                case 'India' : document.getElementById("indiaState").style.display = "block";
         document.getElementById("pakistanState").style.display = "none"; 
         document.getElementById("chinaState").style.display = "none";
                                break;
                
                case 'Pakistan' : document.getElementById("indiaState").style.display = "none";
         document.getElementById("pakistanState").style.display = "block"; 
         document.getElementById("chinaState").style.display = "none";
                               
                                break;
                
                case 'China' : document.getElementById("indiaState").style.display = "none";
         document.getElementById("pakistanState").style.display = "none"; 
         document.getElementById("chinaState").style.display = "block";
                                break;
            }
        }



        function subData(){
            let EmpsData = [];

            let EmpData = {
                id: document.getElementById('employee_id').value,
                name: document.getElementById('employee_name').value,
                email: document.getElementById('employee_email').value,
                phone: document.getElementById('employee_contact').value,
                DoJ: document.getElementById('joining-date').value
                // age:document.getElementByID().value;
                // Gender:document.getElementByID().value;
                // id:document.getElementByID().value;
                // Designation:document.getElementByID().value;
                // Country:document.getElementByID().value;
                // State:document.getElementByID().value;
            }

            EmpsData.push(EmpData);
            document.querySelector('form').reset();
            console.log(EmpsData);
        }
    </script>
