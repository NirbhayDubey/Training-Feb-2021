<div class="container col-lg-5 py-5">
    <h1 class="bg-dark text-light text-center">Area of Circle</h1>
    <form class="form">
        <div class="form-group">
            <label for="num" class="form-label">Enter The Radius</label>
            <input type="number" class="form-control" id="num">
        </div>
        <button type="button" class="btn btn-block btn-secondary my-3" onclick="areaOfCir()">Find Area</button>
        <h3 class="text-success"id="result"></h3>
    </form>
    <script>
        function areaOfCir(){
            var r = document.getElementById('num').value;
            var a = 3.14*Math.pow(r,2);
            document.getElementById('result').innerHTML = "Area of Circle is : " + a;
        }
    </script>

</div>
