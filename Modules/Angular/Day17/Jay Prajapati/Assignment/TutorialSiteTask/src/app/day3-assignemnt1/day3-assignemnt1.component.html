<div class="form">
    <form>
        <h1>Employee Details</h1>
        <label>Name : </label>
        <input type="text" placeholder="eg. Jay Prajapati">

        <label>Age :</label>
        <input type="number" placeholder="eg. 22">

        <label>Genger :</label><br>
        <input type="radio" name="gender" style="display: inline;width: auto;" class="input" id="male" value="male">

        <label for="male">Male</label>
        <input type="radio" name="gender" style="display: inline;width: auto;"class="input" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" style="display: inline;width: auto;"class="input" id="other" value="other">
        <label for="other">Other</label><br>

        <label>Designation :</label>
        <input type="text" placeholder="eg. Software Engineer">

        <label>Salary :</label>
        <input type="text" placeholder="eg.50000">

        <label for="city">Location :</label>
        <select id="city" name="city">
            <option value="Default">Select</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Ganghinagar">Gandhinagar</option>
            <option value="Vijapur">Vijapur</option>
            <option vlaue="Mehsana">Mehsana</option>
            <option value="Baroda">Baroda</option>
            <option value="Surat">Surat</option>
            <option value="Modasa">Modasa</option>
            <option value="Himmatnagar">Himmatnagar</option>
        </select>

        <label>Email ID :</label>
        <input type="email" placeholder="eg. xyz@gmail.com">

        <label>Date Of Joining :</label>
        <input type="date" class="dist" >

        <label>Contact Number :</label>
        <input type="text" class="dist" placeholder="eg. 584-87-035" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 

        <input type="submit" id="submit"value="submit">

    </form>
   </div>
