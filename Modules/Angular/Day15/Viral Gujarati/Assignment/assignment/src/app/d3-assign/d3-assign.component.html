<form>
    <fieldset><h1>Employee Details </h1></fieldset>

    <fieldset>
    <label>Name : </label>
    <input type="text" placeholder="Enter name" required><br><br>
    
    <label>Age :</label>
    <input type="number" placeholder="Enter Age" maxlength="2"  required><br><br>

    <label>Gender :</label><br>
    
    <input type="radio" name="gender" style="display: inline; width: auto;" class="input" id="male" value="male">
    <label for="male">Male</label>

    <input type="radio" name="gender" style="display: inline;width: auto;"class="input" id="female" value="female">
    <label for="female">Female</label><br><br>

    <label>Designation :</label>
    <input type="text" placeholder="Software Engineer" required><br><br>

    <label>Salary :</label>
    <input type="number" placeholder="20000" maxlength="5" required><br><br>

    <label for="city">Location :</label>
    <select id="city" name="city">
        <option value="Default">Select</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Ganghinagar">Gandhinagar</option>
        <option value="Rajkot">Rajkot</option>
        <option vlaue="Junagadh">Junagadh</option>
        <option value="Baroda">Baroda</option>
        <option value="Surat">surat</option>
    </select><br><br>

    <label>Email ID :</label>
    <input type="email" placeholder="eg. xyz@gmail.com" required><br><br>

    <label>Date Of Joining :</label>
    <input type="date" class="dist" required><br><br>

    <label>Contact Number :</label>
    <input type="tel" class="dist" placeholder="9106612756" maxlength="10" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>

    <input type="submit" id="submit" value="submit" ></fieldset>

</form>
