<!-- Modal -->
<div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">SignUp</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label>Name :</label>
              <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Address :</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Pan Number :</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Password :</label>
            <div class="input-group">
                <input type="password" [(ngModel)]="pass" class="form-control" >
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="change()"><i class="fa fa-eye" aria-hidden="true"></i></button>
              </div>
            </div>
            <p [style.visibility]="isVisible ? 'visible' : 'hidden'">{{pass}}</p>
        </div>
        <div class="form-group">
            <label>Confirm Password :</label>
            <input type="password" class="form-control">
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
