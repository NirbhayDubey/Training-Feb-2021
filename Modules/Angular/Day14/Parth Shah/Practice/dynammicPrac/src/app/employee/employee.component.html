        <div class="row m-1">
            <div class="col-sm-6">
                <div class="card text-center bg-warning text-white mb-3">
                    <h5 class="card-header bg-light text-dark h5">Check List of Employee</h5>
                <div class="card-body">
                    <h3>Check</h3>
                    <h1 class="display-4">
                    </h1><br>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                        Launch Employee List
                      </button>
                  
        
        
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Employee List</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <h2 class="text-primary"> Below is the list of Employee</h2>
                
                                <div class="list-group">
                                 
                                  <a href="#" *ngFor="let item of employees" class="list-group-item list-group-item-action"> {{item.id}} {{item.name}}</a>
                                 
                                </div>
                
                               
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
        
                </div>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="card text-center bg-warning text-white mb-3">
                    <h5 class="card-header bg-light text-dark h5">Add Employee</h5>
                <div class="card-body">
                    <h3>Add</h3>
                    <h1 class="display-4">
                    </h1><br>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal2">
                        Add Employee 
                      </button>
                  
        
        
                   
                </div>
              </div>
            </div>
          </div>

          <!--  -->
          <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Employee List</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <h2 class="text-primary"> Add employee Here </h2>

                    <input type="number" class="form-control" [(ngModel)]="employee.id" placeholder="Enter ID">
                     <input type="text" [(ngModel)]="employee.name" class="form-control" placeholder="Enter Name">
                    <input type="text" [(ngModel)]="employee.email" class="form-control" placeholder="Enter email">
                     <input type="number" [(ngModel)]="employee.phone" class="form-control" placeholder="Enter phone number">
                
                 
                   
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button (click)='submitData()' class="btn btn-primary" data-dismiss="modal" type="submit">Submit</button> 
                </div>
              </div>
            </div>
          </div>
