<!-- {{profileForm.value | json}} -->
<div class="container-fluid">
    <h2>Edit Your Profile</h2>
    <hr>
    <form [formGroup]="profileForm" >
        <div class="row">
            <div class="col-md">
                <div class="container col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            Profile
                        </div>
                        <div class="card-body text-center display-1">
                            <img src="../../../assets/Images/avatar.png" alt="" width="100%">
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>
            <div class="col-md"><div class="form-group">
                <label for="displayName">Display Name : </label>
                <input type="text" formControlName="FullName" class="form-control" id="displayName">
            </div>
            <div class="form-group">
                <label for="location">Location : </label>
                <input type="text" formControlName="Location" class="form-control" id="location">
            </div>
            <div class="form-group">
                <label for="title">Title : </label>
                <input type="text" formControlName="Title" class="form-control" id="title">
            </div></div>
        </div>
        
        <div class="form-group">
            <label for="about">About Me : </label>
            <textarea type="text" formControlName="AboutUser" class="form-control" id="about" ></textarea>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="gitHub">GitHub : </label>
                    <input type="text" formControlName="GitHub" class="form-control" id="gitHub">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="twitter">Twitter : </label>
                    <input type="text" formControlName="Twitter" class="form-control" id="twitter">
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary mr-2" (click)="saveProfile()">Save Profile</button>
        <button type="button" class="btn btn-warning" >Cancel</button>
        </div>
    </form>

</div>
