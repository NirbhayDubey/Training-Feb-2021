

{{user | json}}
<div class="container-fluid pt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="display-1 text-warning text-center"><i class="fa fa-user"></i></div>
                    <h3 class="text-center">{{user.reputation}} REPUTATION</h3>
                </div>
                <div class="card-footer">
                    <small class="border border-warning rounded py-1 px-2 m-1 text-warning"><i class="fa fa-circle text-warning"></i> 100</small>
                    <small class="border rounded py-1 px-2 m-1"><i class="fa fa-circle"></i> 50</small>
                    <small class="border border-danger rounded py-1 px-2 m-1 text-danger"><i class="fa fa-circle text-danger"></i> 200</small>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>{{user.fullName}}</h2>
            <p>{{user.aboutUser}}</p>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col">
                    <h4>1233</h4>
                    <small>Answers</small>
                </div>
                <div class="col">
                    <h4>1233</h4>
                    <small>Quesitons</small>
                </div>
                <div class="col">
                    <h4>1233</h4>
                    <small>People reached</small>
                </div>
            </div>
            <div class="container-fluid px-0">
                <small><i class="fa fa-map-marker" aria-hidden="true"></i> {{user.location}}</small><br>
                <small><i class="fa fa-link" aria-hidden="true"></i> {{user.profileViews}} Profile Views</small><br>
                <small><i class="fa fa-clock-o" aria-hidden="true"></i> {{user.lastSeen}}</small><br>
                <small><i class="fa fa-eye" aria-hidden="true"></i> {{user.visitedDays}}</small>
            </div>
        </div>
    </div>
</div>
